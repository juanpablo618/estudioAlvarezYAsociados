<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeTramiteCreateDlg" widgetVar="TipoDeTramiteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo tipo de tramite">
            <h:form id="TipoDeTramiteCreateForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="Tipo de tramite" for="estado" /><br></br>
                    <p:inputText id="estado" value="#{tipoDeTramiteController.selected.estado}" title="#{bundle.CreateEstadoDelTramiteTitle_estado}" required="true" requiredMessage="tipo de tramite es requerido"/><br></br>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoDeTramiteCreateDialog.hide()"/>
                    <p:commandButton class="botonCrear" actionListener="#{tipoDeTramiteController.create}" value="#{bundle.Save}" update="display,:TipoDeTramiteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDeTramiteCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="EstadoDelTramiteListForm" style="background-color: #F4F8FA">
               
                <div style="float: left; margin-left: .5%;">
                    <p:commandButton id="createButton" icon="ui-icon-plus" value="NUEVO ESTADO DEL TRAMITE" class="botonCrearAgenda borderRd mrgTB2 hoverGreen" actionListener="#{estadoDelTramiteController.prepareCreate}" update=":EstadoDelTramiteCreateForm" oncomplete="PF('EstadoDelTramiteCreateDialog').show()" />
                </div>
                <br></br>
                <br></br>
                <br></br>
                
                
                <p:dataTable id="datalist" value="#{estadoDelTramiteController.items}" var="item"
                                 selectionMode="single" selection="#{estadoDelTramiteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstadoDelTramite}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>
                        
                        <p:growl  id="message" showDetail="true" />
 
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="ESTADO"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 10%" resizable="true">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                            
                            <p:commandButton class="linea btnSearch"  update=":EstadoDelTramiteEditForm" oncomplete="PF('EstadoDelTramiteEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{estadoDelTramiteController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea btnDelete" update=":growl,datalist, message" actionListener="#{estadoDelTramiteController.destroy}"  icon="ui-icon-trash" title="Eliminar">
                                <f:setPropertyActionListener value="#{item}" target="#{estadoDelTramiteController.selected}" />
                                <p:confirm header="Confirmación" message="¿Estas seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton update=":EstadoDelTramiteListForm" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton update=":EstadoDelTramiteListForm" value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                            
                            
                            
                        </p:column>
                        
                        
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" rendered="false" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estadoDelTramiteController.prepareCreate}" update=":EstadoDelTramiteCreateForm" oncomplete="PF('EstadoDelTramiteCreateDialog').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                
            </h:form>
            <br></br>
            <br></br>
            <br></br>
            
            <h:form id="ProcedenciaListForm" style="background-color: #F4F8FA">
                <div style="float: left"><p:commandButton id="createButton"  icon="ui-icon-plus" value="CREAR PROCEDENCIA" class="botonCrearAgenda" actionListener="#{procedenciaController.prepareCreate}" update=":ProcedenciaCreateForm" oncomplete="PF('ProcedenciaCreateDialog').show()"/>
                </div>
                
                    <br></br><br></br>
                    <br></br><br></br>
                    
                <p:dataTable id="datalist" value="#{procedenciaController.items}" var="item"
                                 selectionMode="single" selection="#{procedenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProcedencia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:growl  id="message" showDetail="true" />
 
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Procedencia"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProcedencia}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; ">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                             
                            
                            <p:commandButton class="linea"  update=":ProcedenciaEditForm" oncomplete="PF('ProcedenciaEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{procedenciaController.selected}" />
                            </p:commandButton>
                            
                            
                            <p:commandButton class="linea" update=":growl,datalist, message" actionListener="#{procedenciaController.destroy}"  icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{procedenciaController.selected}" />
                                <p:confirm header="Confirmación" message="¿Estas seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton update=":ProcedenciaListForm" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton update=":ProcedenciaListForm" value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                            
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton rendered="false" id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{procedenciaController.prepareCreate}" update=":ProcedenciaCreateForm" oncomplete="PF('ProcedenciaCreateDialog').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                
            </h:form>

            <ui:include src="../procedencia/Create.xhtml"/>
            <ui:include src="../procedencia/Edit.xhtml"/>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

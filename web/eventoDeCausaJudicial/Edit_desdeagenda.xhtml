<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoDeCausasJudicialesEditdesdeagendaDlg" widgetVar="EventoDeCausasJudicialesEditdesdeagendaDialog"  resizable="false" appendTo="@(body)" header="Editar Evento" modal="true">
            <h:form id="EventoDeCausasJudicialesEditdesdeagendaForm">
                <h:panelGroup id="display">

                    <div class="padre">

                        <div class="hijo">
                            <p:outputLabel value="#{bundle.EditAgendaLabel_fecha}" for="fecha" />
                            <p:calendar  disabledWeekends="true" id="fecha" mode="inline" pattern="dd/MM/yyyy" 
                                         value="#{eventoDeCausasJudicialesController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" 
                                         required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button"/>

                            <p:outputLabel value="Orden" for="orden" /><br></br>
                            <p:inputText readonly="true"  id="orden" value="#{eventoDeCausasJudicialesController.selected.orden}" /><br></br><br></br>

                        
                        </div>

                        <div class="hijo" style="float:left;">

                            <p:outputLabel value="tipo de fecha" for="tipo" /><br></br>
                            <p:inputTextarea rows="11" cols="33"  id="tipo" value="#{eventoDeCausasJudicialesController.selected.tipoDeFecha}" /><br></br>

                            <div>
                                <p:commandButton  
                                                 class="createButtonAgenda hoverBlue"
                                                 actionListener="#{eventoDeCausasJudicialesController.update}" 
                                                 value="Actualizar Evento"
                                                 update=":ExpedienteJudicialViewDesdeAgendaForm:tabViewEditExpJudicialEditForm:datalist6,:growl"
                                                 oncomplete="handleSubmit(args, 'EventoDeCausasJudicialesEditdesdeagendaDialog');"  />
                            </div>     
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteViewDlgParaTurno" widgetVar="ExpedienteViewDialogParaTurno" modal="true" resizable="true" appendTo="@(body)" header="Agregar Turno"  onShow="setTimeout(function(){PF('calHora').show();}, 200)">

            <h:form id="ExpedienteViewFormParaTurno" >
                <h:panelGroup id="display">

                    <div class="abmorganizado" >

                        <div class="botonesapilados">

                            <p:outputLabel value="Día y Hora:" for="horaYDia"  />
                             <p:calendar  widgetVar="calHora" id="horaYDia" minHour="8" maxHour="19" pattern="dd/MM/yyyy HH:mm" value="#{turnoController.selected.horaYDia}" title="#{bundle.EditTurnoTitle_horaYDia}" />
                                <p:outputLabel value="Tipo de Turno:" for="tipoDeTurno" />
                            <p:selectOneMenu id="tipoDeTurno" value="#{turnoController.selected.tipoDeTurno}"  appendTo="@(body)">
                                <f:selectItem itemLabel="TELEFÓNICO" itemValue="TELEFÓNICO" />                
                                <f:selectItem itemLabel="PRESENCIAL" itemValue="PRESENCIAL" />
                                <p:ajax update="inputPanelOficina" />
                            </p:selectOneMenu>
                                  <h:panelGrid  id="inputPanelOficina" columns="1">
                                <p:outputLabel rendered="#{turnoController.selected.tipoDeTurno == 'PRESENCIAL'}" value="Oficina:" for="oficina"  />

                                <p:selectOneMenu rendered="#{turnoController.selected.tipoDeTurno == 'PRESENCIAL'}" id="oficina" value="#{turnoController.selected.oficina}"  >
                                    <f:selectItem itemLabel="CERRO" itemValue="CERRO" />
                                    <f:selectItem itemLabel="CENTRO" itemValue="CENTRO" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <p:outputLabel value="responsable" for="responsable"  />
                            <p:selectOneMenu  id="responsable" value="#{turnoController.selected.responsable}" appendTo="@(body)"  >
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                            </p:selectOneMenu>

                          
                            <p:commandButton class="boton-guardar" actionListener="#{turnoController.createConNombreYApellido(expedienteController.selected.nombre, expedienteController.selected.apellido, expedienteController.selected.telefono, expedienteController.selected.orden)}" value="Guardar Turno" update=":ExpedienteJudicialEditForm,:growl"  oncomplete="handleSubmit(args,'ExpedienteViewDialogParaTurno');" />


                        </div>

                        <div class="botonesapilados">

                            <p:outputLabel value="#{bundle.CreateTurnoLabel_observacion}" for="observacion" />
                            <p:inputTextarea rows="12" id="observacion" value="#{turnoController.selected.observacion}" title="#{bundle.CreateTurnoTitle_observacion}" />

                        
                        </div></div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script>

</script>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="EmpleadoListForm" style="background-color: #F4F8FA">
                <center style="background-color: #f4f8fa">
                    <div><h:graphicImage value="../faces/resources/images/2019-10-29.png" style="width: 20%;"/>
                    </div>
                </center>   
                <div style="float: left"><p:commandButton id="createButton"  icon="ui-icon-plus" value="CREAR EMPLEADO" class="botonCrearAgenda" actionListener="#{empleadoController.prepareCreate}" update=":EmpleadoCreateForm" oncomplete="PF('EmpleadoCreateDialog').show()"/>
                </div>
                <br></br>
                <br></br>
                <br></br>
                
                
                <p:dataTable id="datalist" value="#{empleadoController.items}" var="item"
                                 selectionMode="single" selection="#{empleadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEmpleado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No existen Empleados"

                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton  "/>
                        <p:ajax event="rowUnselect" update="createButton  "/>

                        
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadoTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; ">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                             
                            
                            <p:commandButton class="linea"  update=":EmpleadoEditForm" oncomplete="PF('EmpleadoEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{empleadoController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea"  actionListener="#{empleadoController.destroy}" update="@all" icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{empleadoController.selected}" />
                            </p:commandButton>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton"  rendered="false" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{empleadoController.prepareCreate}" update=":EmpleadoCreateForm" oncomplete="PF('EmpleadoCreateDialog').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                
           </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

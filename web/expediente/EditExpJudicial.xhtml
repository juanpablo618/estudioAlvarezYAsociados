<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteJudicialEditDlg" widgetVar="ExpedienteJudicialEditDialog" class="editarExpedienteJudicial" modal="true" resizable="false" appendTo="@(body)" >
            <h:form id="ExpedienteJudicialEditForm" enctype="multipart/form-data"  >

                <div style="font-weight: bold; float: left; width: 100%; ">
                    <h:outputText value="#{expedienteController.selected.apellido}" />
                    <h:outputText value=" "/>
                    <h:outputText value="#{expedienteController.selected.nombre}"/>
                    <h:outputText value=" "/>
                    <h:outputText style="font-size: 32px" value="#{expedienteController.selected.orden}"/>
                    <p:commandButton onclick="ExpedienteViewDialog.hide()" actionListener="#{expedienteController.update}" class="botonCrearAgenda hoverGreen" value="#{bundle.Save}"
                                     style="float: right !important; margin-top: 0% !important;" update=":ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExpedienteJudicialEditDialog');"/>
                </div>

                <br></br><br></br>

                <div style="float: left;width: 100%;">   

                    <p:tabView style="width: 100%">
                        <h:panelGroup id="display">

                        </h:panelGroup>
                        <p:tab title="Datos Personales / Expediente">
                            <div class="w48 float-r" >
                                <h:panelGrid columns="4" cellspacing="5">
                                    <p:outputLabel value="Tipo:" for="tipo" style="font-weight: bold"/>
                                    <p:selectOneMenu editable="true" id="tipo" style="margin-left: 3%" value="#{expedienteController.selected.tipo}" >
                                        <f:selectItem itemLabel="Reajuste°" itemValue="Reajuste" />
                                        <f:selectItem itemLabel="Amparo" itemValue="Amparo" />
                                        <f:selectItem itemLabel="Pension" itemValue="Pension" />
                                        <f:selectItem itemLabel="Ganancias" itemValue="Ganancias" />
                                        <f:selectItem itemLabel="DDHH" itemValue="DDHH" />
                                        <f:selectItem itemLabel="Laboral" itemValue="Laboral" />
                                        <f:selectItem itemLabel="Otros" itemValue="Otros" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Nº de Expediente:" for="nroDeExpediente" style="margin-left: 6%;font-weight: bold" />
                                    <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5">
                                    <p:outputLabel value="Caratula:" style="margin-left: 6%;font-weight: bold" for="caratula" />
                                    <p:inputTextarea rows="3" cols="50" autoResize="false"  id="caratula" value="#{expedienteController.selected.caratula}" title="caratula"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" style="margin-top: 1%">
                                    <p:outputLabel value="Jurisdicción:" for="jurisdiccion" style="font-weight: bold" />
                                    <p:selectOneMenu id="jurisdiccion" style="margin-left: 3%;" value="#{expedienteController.selected.jurisdiccion}" editable="true" >
                                        <f:selectItem itemLabel="Provincia - Juzgado N°" itemValue="Provincia - Juzgado N°" />
                                        <f:selectItem itemLabel="Provincia - Cámara" itemValue="Provincia - Cámara" />
                                        <f:selectItem itemLabel="Federales - Juzgado 1" itemValue="Federales - Juzgado 1" />
                                        <f:selectItem itemLabel="Federales - Juzgado 2" itemValue="Federales - Juzgado 2" />
                                        <f:selectItem itemLabel="Federales - Juzgado 3" itemValue="Federales - Juzgado 3" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala A" itemValue="Federales - Camara - Sala A" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala B" itemValue="Federales - Camara - Sala B" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Etapa Procesal:" for="etapaProcesal" style="margin-left: 6%;font-weight: bold" />
                                    <p:selectOneMenu id="etapaProcesal" editable="true" style="margin-left: 3%" value="#{expedienteController.selected.etapaProcesal}" >
                                        <f:selectItem itemLabel="Preparación de Demanda" itemValue="Preparación de Demanda" />
                                        <f:selectItem itemLabel="DDA iniciada" itemValue="DDA iniciada" />
                                        <f:selectItem itemLabel="Contestacion" itemValue="Contestacion" />
                                        <f:selectItem itemLabel="Prueba" itemValue="Prueba" />
                                        <f:selectItem itemLabel="Alegatos" itemValue="Alegatos" />
                                        <f:selectItem itemLabel="Sentencia" itemValue="Sentencia" />
                                        <f:selectItem itemLabel="Apelacion" itemValue="Apelacion" />
                                        <f:selectItem itemLabel="Sentencia definitiva" itemValue="Sentencia definitiva" />
                                        <f:selectItem itemLabel="Ejecucion" itemValue="Ejecucion" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Procedencia:" for="procedencia" style="font-weight: bold" />
                                    <p:selectOneMenu  id="procedencia" value="#{expedienteController.selected.procedencia}"  >
                                        <f:selectItems value="#{procedenciaController.itemsAvailableSelectOne}" var="procedencia" itemLabel="#{procedencia.nombreProcedencia}" itemValue="#{procedencia.nombreProcedencia}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <br></br>
                                <p:outputLabel value="Observaciones:" for="observaciones" style="font-weight: bold"/><br></br>
                                <p:inputTextarea rows="7" cols="55" autoResize="false"  id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>
                            </div>
                            <div class="width50 float-r">
                                <h:panelGrid columns="4" cellspacing="5">
                                    <p:outputLabel value="Orden:"  style="font-weight: bold" class="float-l"/>
                                    <p:inputText onchange="myFunction()" id="orden" value="#{expedienteController.selected.orden}" title="#{bundle.EditExpedienteTitle_orden}" />

                                    <p:outputLabel value="Fecha de atención:" for="fechaDeAtencion" style="font-weight: bold;" class="float-l"/>
                                    <p:calendar style="width: 100px; margin-left: 3%" class="inputFechaDeAtencion" id="fechaDeAtencion" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAtencion}" title="fechaDeAtencion">
                                    </p:calendar>

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido" style="font-weight: bold" class="float-l"/>
                                    <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre" style="font-weight: bold" class="float-l"/>
                                    <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_nombre}" />

                                    <p:outputLabel value="Cuit:" for="cuit" style="font-weight: bold" class="float-l"/>
                                    <p:inputText required="true" requiredMessage="CUIT NO INGRESADO" id="cuit" value="#{expedienteController.selected.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_telefono}"  for="telefono" style="font-weight: bold" class="float-l"/>
                                    <p:inputText id="telefono" value="#{expedienteController.selected.telefono}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_telefono}" />
                                </h:panelGrid>    

                                <h:panelGrid columns="2" cellspacing="5" cellpadding="1" style="margin-top: 3%;">      
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_edad}" for="edad" style="font-weight: bold" class="float-l"/>
                                    <p:outputLabel id="edad" value="#{expedienteController.selected.edad}"  title="#{bundle.EditExpedienteTitle_edad}"  style="font-weight: bold; margin-right: 30%;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" cellpadding="1">                                  
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-weight: bold" class="float-l"/>
                                    <p:calendar required="true" requiredMessage="fecha de nacimiento es requerido" id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}"  showOn="button"/><br></br>
                                </h:panelGrid>
                                <h:panelGrid columns="6" cellspacing="5" >        
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo" style="font-weight: bold" class="float-l"/>
                                    <p:selectOneMenu style="margin-left: 3%" id="sexo" value="#{expedienteController.selected.sexo}" >
                                        <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" style="font-weight: bold" class="float-l"/>
                                    <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selected.nacionalidad}" style="margin-left: 3%" >
                                        <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                        <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" style="margin-top: 3%;"> 
                                    <p:outputLabel value="Código Postal:" for="codigoPostal" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}" style="margin-left: 3%;width: 71%" title="codigoPostal"/>
                                </h:panelGrid>
                                <h:panelGrid columns="4" cellspacing="5" >
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion" style="font-weight: bold" />
                                    <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" />

                                    <p:outputLabel value="Altura:" for="nroDeAltura" style="font-weight: bold" />
                                    <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="piso" value="#{expedienteController.selected.piso}"  title="#{bundle.EditExpedienteTitle_piso}"  />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="depto" value="#{expedienteController.selected.depto}" title="#{bundle.EditExpedienteTitle_depto}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="barrio" value="#{expedienteController.selected.barrio}" title="#{bundle.EditExpedienteTitle_barrio}"  />

                                    <p:outputLabel value="Localidad:" for="localidad" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" title="localidad"/>
                                </h:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab title="Claves">

                            <div>
                                <p:outputLabel value="Clave Seguridad Social" for="claveSeguridadSocial" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>
                                <a href="https://servicioscorp.anses.gob.ar/clavelogon/logon.aspx?system=mianses" target="_blank" >
                                    <img src="../faces/resources/images/anses.png" style="width: 15%;"></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="Clave Fiscal" for="claveFiscal" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/><br></br>
                                <a href="https://auth.afip.gob.ar/contribuyente_/login.xhtml" target="_blank" >
                                    <img src="/estudioAlvarezYAsociados/faces/resources/images/afip.png" style="width: 15%;" ></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="Clave CIDI" for="claveCidi" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/><br></br>
                                <a href="https://cidi.cba.gov.ar/Cuenta/Login" target="_blank" >
                                    <img src="/estudioAlvarezYAsociados/faces/resources/images/CIDI.png"></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="CUIT" for="claveCidi" style="font-weight: bold" /><br></br>
                                <p:outputLabel value="#{expedienteController.selected.cuit}" style="font-weight: bold" /><br></br>
                            </div>

                            <br></br>
                            <br></br>
                        </p:tab>
                        <p:tab title="Documentos">

                            <div>
                                <p:commandButton value="C. de Aportes" ajax="false">
                                    <p:fileDownload value="#{fileBean.file3}"/>
                                </p:commandButton>

                            </div>
                            <br></br>
                            <div>
                                <p:commandButton value="Carta Poder" ajax="false">
                                    <p:fileDownload value="#{fileBean.file}"/>
                                </p:commandButton>
                            </div>
                            <br></br>
                            <div>
                                <p:commandButton value="Solicitud de prestaciones previsionales" ajax="false">
                                    <p:fileDownload value="#{fileBean.file2}"/>
                                </p:commandButton>
                            </div>
                            <br></br>
                            <div>
                                <p:growl showDetail="true"/>
                                <p:fileUpload value="#{fileUploadBean.file}" mode="simple"/>
                                <p:commandButton icon="fa-upload" value="Subir" class="botonCrearAgenda hoverBlue" action="#{fileUploadBean.upload(expedienteController.selected.orden)}" ajax="false" />
                            
                                <p:commandButton icon="download" class="botonCrearAgenda hoverBlue" value="Descargar archivo" actionListener="#{fileDownloadBean.download(expedienteController.selected.orden)}" ajax="false">
                                    <p:fileDownload value="#{fileDownloadBean.file}" />
                                </p:commandButton>
                            </div>
                            
                            <br></br>
                            <br></br>
                        </p:tab>
                        <p:tab title="Comunicaciones">
                            <p:outputLabel value="Comunicaciones" for="comunicaciones" style="font-weight: bold"/><br></br>
                            <p:editor width="700" id="comunicaciones" value="#{expedienteController.selected.comunicaciones}"  ></p:editor>

                        </p:tab>
                        <p:tab title="Agenda">
                            <div style="width: 40%"> 
                                <div>
                                    <p:fieldset legend="AGENDA PARA HOY" toggleable="true" toggleSpeed="500">
                                        <p:outputLabel value="#{expedienteController.verProximaAgenda(expedienteController.selected.orden)}" style="font-weight: bold" /><br></br>
                                    </p:fieldset>
                                </div>
                                <div>
                                    <p:commandButton id="createButton" class="createButtonAgenda hoverBlue" value="Crear Agenda" actionListener="#{agendaController.prepareCreate}"  update=":ExpedienteViewFormParaAgenda" oncomplete="PF('ExpedienteViewDialogParaAgenda').show(); PF('ExpedienteJudicialEditDialog').show()" />
                                </div>
                            </div>
                        </p:tab>

                        <p:tab title="Honorarios y Gastos">
                            <div>
                                <h:commandButton value="Imprimir Convenio" style=" padding: .3em 1em; margin-right: .1em;" actionListener="#{downloadBean.crearConvenioDeHonorarios(expedienteController.selected.nombre, expedienteController.selected.apellido, expedienteController.selected.dni, expedienteController.selected.direccion, expedienteController.selected.nroDeAltura, expedienteController.selected.barrio)}" />

                            </div><br></br>
                            <div>
                                <p:outputLabel value="convenio de honorarios" style="font-weight: bold" for="convenioDeHonorarios" />
                                <p:selectOneMenu style="margin-left: 3%" id="convenioDeHonorarios" value="#{expedienteController.selected.convenioDeHonorarios}" editable="true" effect="fold" >
                                    <f:selectItem itemLabel="1 haber" itemValue="1 haber" />
                                    <f:selectItem itemLabel="2 haberes" itemValue="2 haberes" />
                                    <f:selectItem itemLabel="2 haberes y 20% retroactivo" itemValue="2 haberes y 20% retroactivo" />
                                    <f:selectItem itemLabel="2 haberes y 30% retroactivo" itemValue="2 haberes y 30% retroactivo" />
                                    <f:selectItem itemLabel="3 haberes" itemValue="3 haberes" />
                                    <f:selectItem itemLabel="20% retroactivo" itemValue="20% retroactivo" />
                                    <f:selectItem itemLabel="25% retroactivo" itemValue="25% retroactivo" />
                                </p:selectOneMenu>
                            </div>

                            <br></br>
                            <br></br>
                            <p:outputLabel value="Firmado" for="poderFirmado" style="font-weight: bold" />
                            <p:selectOneMenu style="margin-left: 3%" id="poderFirmado" value="#{expedienteController.selected.poderFirmado}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                            </p:selectOneMenu>

                            <br></br>
                            <br></br>
                            <p:editor width="700" value="#{expedienteController.selected.tablaDeHonorariosYGastos}"></p:editor>
                        </p:tab>

                    </p:tabView>
                </div>

            </h:form>

        </p:dialog>


    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Lista de Agendas"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AgendaListForm">
                <p:remoteCommand name="onload" oncomplete="PF('agendasTable').clearFilters()" autoRun="true" />
                
                <p:panel header="#{bundle.ListAgendaTitle}">
                    <p:dataTable id="datalist" value="#{agendaController.items}" var="item"
                                 selectionMode="single" selection="#{agendaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAgenda}"
                                 rows="10"
                                 widgetVar="agendasTable"
                                 rowsPerPageTemplate="100,200,500"
                                 filteredValue="#{agendaController.filteredAgendas}"
                                 emptyMessage="no hay agendas agregadas para esa fecha" 
                                 rendered="true"  
                                 >

                         <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="cars" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="cars" />
                            </h:commandLink>

                        </f:facet>
                        
                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>
                        
                        <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains" headerText="Fecha">
                            <f:facet name="filter">
                                <p:calendar pattern="dd/MM/yyyy" onkeyup="PF('agendasTable').filter()">
                                    <p:ajax event="dateSelect" listener="#{agendaController.handleDateSelect}"/>
                                </p:calendar>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column filterBy="#{item.orden}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="orden(Legajo)"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        
                        <p:column   filterBy="#{item.apellido} #{item.nombre}" filterMatchMode="contains">
                            <f:facet name="header" >
                                <h:outputText value="Apellido y Nombre"/>
                            </f:facet>
                                <h:outputText value="#{item.apellido} #{item.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.responsable}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="único responsable"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaCreateDialog').show()"/>
                            
                        <br></br><br></br>   
                        <h:commandLink value="exportar solo filtradas">
                            <p:dataExporter type="pdf" target="datalist" fileName="AgendasFiltradas" pageOnly="true" />
                        </h:commandLink>
                            <br></br>
                        <h:commandLink value="exportar todas">
                            <p:dataExporter type="pdf" target="datalist" fileName="todasLasAgendas" pageOnly="false" />
                        </h:commandLink>
                        
                        </f:facet>
                    </p:dataTable>
                </p:panel>
              
                <p:contextMenu for="datalist">
                <p:menuitem value="Ver" icon="ui-icon-search"  update=":AgendaViewForm" oncomplete="PF('AgendaViewDialog').show()" />
                <p:menuitem value="Borrar" icon="ui-icon-trash"  actionListener="#{agendaController.destroy}" update="@all" />

            </p:contextMenu> 
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

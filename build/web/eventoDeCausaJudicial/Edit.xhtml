<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoDeCausasJudicialesEditDlg" widgetVar="EventoDeCausasJudicialesEditDialog"  resizable="false" appendTo="@(body)" header="Editar Evento" modal="true">
            <h:form id="EventoDeCausasJudicialesEditForm">
                <h:panelGroup id="display">

                    <div class="padre">

                        <div class="hijo">
                            <p:outputLabel value="#{bundle.EditAgendaLabel_fecha}" for="fecha" />
                            <p:calendar  disabledWeekends="true" id="fecha"  pattern="dd/MM/yyyy" 
                                         value="#{eventoDeCausasJudicialesController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" 
                                         required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button"/>

                            <p:outputLabel value="Orden" for="orden" /><br></br>
                            <p:inputText readonly="true"  id="orden" value="#{eventoDeCausasJudicialesController.selected.orden}" /><br></br><br></br>

                        
                        </div>

                        <div class="hijo" style="float:left;">

                            <p:outputLabel value="tipo de fecha" for="tipo" /><br></br>

                            <p:selectOneMenu id="tipo"
                                         value="#{eventoDeCausasJudicialesController.selected.tipoDeFecha}"
                                         editable="true"
                                         required="true"
                                        requiredMessage="Debe seleccionar un tipo de fecha"
                                         style="width:300px">
                            <f:selectItem itemLabel=" -- Seleccione un tipo de fecha --" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Reclamo administrativo" itemValue="Reclamo administrativo" />
                            <f:selectItem itemLabel="Resolución denegatoria" itemValue="Resolución denegatoria" />
                            <f:selectItem itemLabel="Notificación de Resolución denegatoria" itemValue="Notificación de Resolución denegatoria" />
                            <f:selectItem itemLabel="Presentación de demanda (envío mail)" itemValue="Presentación de demanda (envío mail)" />
                            <f:selectItem itemLabel="Deox notificación de dda" itemValue="Deox notificación de dda" />
                            <f:selectItem itemLabel="Sentencia 1ra instancia" itemValue="Sentencia 1ra instancia" />
                            <f:selectItem itemLabel="Sentencia 2da instancia" itemValue="Sentencia 2da instancia" />
                            <f:selectItem itemLabel="Sentencia REX" itemValue="Sentencia REX" />
                            <f:selectItem itemLabel="Decreto de cumplimiento" itemValue="Decreto de cumplimiento" />
                            <f:selectItem itemLabel="Inicio de ejecución" itemValue="Inicio de ejecución" />
                            <f:selectItem itemLabel="Sentencia de ejecución" itemValue="Sentencia de ejecución" />
                            <f:selectItem itemLabel="Primer embargo" itemValue="Primer embargo" />
                            <f:selectItem itemLabel="Primer transferencia" itemValue="Primer transferencia" />
                            <f:selectItem itemLabel="Primer denuncia cobro" itemValue="Primer denuncia cobro" />
                            <f:selectItem itemLabel="Primer resolución aprobatoria planilla denuncia cobro" itemValue="Primer resolución aprobatoria planilla denuncia cobro" />
                            <f:selectItem itemLabel="Segundo embargo" itemValue="Segundo embargo" />
                            <f:selectItem itemLabel="Segunda transferencia" itemValue="Segunda transferencia" />
                            <f:selectItem itemLabel="Segundo denuncia cobro" itemValue="Segundo denuncia cobro" />
                            <f:selectItem itemLabel="Segunda resolución aprobatoria planilla denuncia cobro" itemValue="Segunda resolución aprobatoria planilla denuncia cobro" />
                            <f:selectItem itemLabel="Tercer embargo" itemValue="Tercer embargo" />
                            <f:selectItem itemLabel="Tercera transferencia" itemValue="Tercera transferencia" />
                            <f:selectItem itemLabel="Cuarto denuncia cobro" itemValue="Cuarto denuncia cobro" />
                            <f:selectItem itemLabel="Tercer resolución aprobatoria planilla denuncia cobro" itemValue="Tercer resolución aprobatoria planilla denuncia cobro" />
                            <f:selectItem itemLabel="Cuarto embargo" itemValue="Cuarto embargo" />
                            <f:selectItem itemLabel="Cuarta transferencia" itemValue="Cuarta transferencia" />
                            <f:selectItem itemLabel="OTRA FECHA JUDICIAL" itemValue="OTRA FECHA JUDICIAL" />
                            </p:selectOneMenu><br></br>
                            
                            <div>
                                <p:commandButton  
                                                 class="createButtonAgenda hoverBlue"
                                                 actionListener="#{eventoDeCausasJudicialesController.update}" 
                                                 value="Actualizar Evento"
                                                 update="display,:ExpedienteJudicialEditForm:tabViewEditExpJudicialEditForm:datalist6,:growl"
                                                 oncomplete="handleSubmit(args, 'EventoDeCausasJudicialesEditDialog');"  />
                            </div>     
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

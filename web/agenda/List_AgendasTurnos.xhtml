<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <script>
            function enviarTexto() {
                var texto = document.getElementById("inputText2").value;
                document.getElementById("inputText").value = texto;
            }

        </script>
        <ui:define name="body"  >
            <h:form style="background-color: #F4F8FA">   
                <p:calendar  required="true" requiredMessage="fecha es requerido para filtrar las dos tablas" style="margin-left: 10px;" id="horaYDia"  pattern="dd/MM/yyyy"  value="#{turnoController.dateSelected}" title="#{bundle.EditTurnoTitle_horaYDia}"  showButtonPanel="true"/>
                <h:commandButton  value="Filtrar las 2 tablas" actionListener="#{turnoController.filtrarAgendasYTurnos(turnoController.getDateSelected())}" class="filterTables hoverBlue"/>
            </h:form>
            <h:form id="TurnoListForm" style="background-color: #F4F8FA">

                <div style="float: left;width: -moz-available;">
                    <p:commandButton id="createButton" icon="ui-icon-plus" value="NUEVA AGENDA" class="botonCrearAgenda borderRd mrgLR2 hoverGreen" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaCreateDialog').show()"/>
                    <p:commandButton id="createButtonTurno"  icon="ui-icon-plus" value="NUEVO TURNO" class="botonCrearAgenda borderRd mrgLR2 hoverGreen" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>
                    <p:commandButton id="createAgendaParaActividadButton" icon="ui-icon-plus" value="NUEVA ACTIVIDAD" class="botonCrearAgenda borderRd mrgLR2 hoverGreen" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaParaActividadCreateDialog').show()"/>
                </div>
                <br></br>
                
                <h:commandLink style="float: right;margin-right: 1%;" title="Exportar todas.">
                    <h:graphicImage value="../faces/resources/images/pdficon.png" width="50px"/>
                    <p:dataExporter type="pdf" target="datalist" fileName="AgendasFiltradas" pageOnly="false" />
                </h:commandLink>
                <h:commandLink style="float: right;" title="Exportar solo filtradas.">
                    <h:graphicImage value="../faces/resources/images/pdficon2.png" width="50px"/>
                    <p:dataExporter type="pdf" target="datalist" fileName="AgendasFiltradas" pageOnly="true" />
                </h:commandLink>                
                
                <h:commandButton value="Imprimir Agendas" actionListener="#{downloadBean.crearDocumento( agendaController.filteredAgendas, turnoController.filteredturnos)}" class="btnPrint"/>
                <br></br><br></br>

                <p:dataTable id="datalist" value="#{turnoController.items}" var="item"
                             selectionMode="single" selection="#{turnoController.selected}"
                             paginator="true"
                             rowKey="#{item.idTurno}"
                             widgetVar="turnosTable"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No existen turnos"
                             filteredValue="#{turnoController.filteredturnos}"
                             >

                    <p:ajax event="rowSelect"   update="createButton "/>
                    <p:ajax event="rowUnselect" update="createButton "/>

                    <p:growl  id="message" showDetail="true" />

                    <p:column style="text-align: center; width: 10%" sortBy="#{item.getDiaMesAnio()}" filterBy="#{item.getDiaMesAnio()}" filterMatchMode="contains" headerText="FECHA">

                        <h:outputText  value="#{item.horaYDia}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column  filterBy="#{item.apellido} #{item.nombre}"  styleClass="centeredColumnContent" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="NOMBRE Y APELLIDO"/>
                        </f:facet>
                        <h:outputText  id="JuanCuello" value="#{ item.apellido} #{ item.nombre}"/>
                    </p:column>

                    <p:column style="text-align: center; width: 10%">
                        <f:facet name="header">
                            <h:outputText value="NRO DE TELÉFONO"/>
                        </f:facet>
                        <h:outputText value="#{item.nroDeTelefono}"/>
                    </p:column>
                    <p:column style="text-align: center;" >
                        <f:facet name="header">
                            <h:outputText value="RESPONSABLE"/>
                        </f:facet>
                        <h:outputText value="#{item.responsable}"/>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="OBSERVACIÓN"/>
                        </f:facet>
                        <h:outputText value="#{item.observacion}"/>
                    </p:column>

                    <p:column style="text-align: center; width: 7%">

                        <f:facet name="header">
                            <h:outputText value="ACCIONES"/>
                        </f:facet>

                        <p:commandButton class="linea btnSearch"  update=":TurnoEditForm" oncomplete="PF('TurnoEditDialog').show()" icon="ui-icon-search" title="Ver">
                            <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                        </p:commandButton>

                        <p:commandButton class="linea btnDelete" update=":growl,datalist, message"  oncomplete="PF('turnosTable').clearFilters()"  actionListener="#{turnoController.destroy}"  icon="ui-icon-trash" title="Eliminar">
                            <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                            <p:confirm header="Confirmación" message="¿Estas seguro?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton update=":TurnoListForm" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton update=":TurnoListForm" value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog> 


                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton rendered="false" id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>

                    </f:facet>
                </p:dataTable>

            </h:form>
            <br></br>
            <br></br>
            <br></br>

            <h:form id="AgendaListForm" style="background-color: #F4F8FA">

                <p:dataTable id="datalist" value="#{agendaController.items}" var="item"
                             selectionMode="single" selection="#{agendaController.selected}"
                             rowKey="#{item.idAgenda}"
                             paginator="true"
                             rows="50"
                             widgetVar="agendasTable"
                             rowsPerPageTemplate="100,200,500"
                             filteredValue="#{agendaController.filteredAgendas}"
                             emptyMessage="no hay agendas agregadas para esa fecha" 
                             rendered="true"  
                             >
                    <p:poll interval="2" update="datalist" />
                    <p:ajax event="rowSelect"   update="createButton "/>
                    <p:ajax event="rowUnselect" update="createButton "/>

                    <p:growl  id="message2" showDetail="true" />

                    <p:column style="width: 20%" styleClass="centeredColumnContent#{item.realizado}" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:calendar  pattern="dd/MM/yyyy" onkeyup="PF('agendasTable').filter()">
                                <p:ajax event="dateSelect" listener="#{agendaController.handleDateSelect}"/>
                            </p:calendar>
                        </f:facet>
                        <h:outputText  value="#{item.fecha}"  style="color: #151717" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column  style="width: 9%" filterBy="#{item.orden}"  styleClass="centeredColumnContent#{item.realizado}" filterMatchMode="exact">
                        <f:facet name="header">
                            <h:outputText value="ORDEN"/>
                        </f:facet>
                        <h:outputText value="#{item.orden}"/>
                    </p:column>

                    <p:column filterBy="#{item.apellido} #{item.nombre}" styleClass="centeredColumnContent#{item.realizado}" filterMatchMode="contains">
                        <f:facet name="header" >
                            <h:outputText value="APELLIDO Y NOMBRE"/>
                        </f:facet>
                        <h:outputText style="color: #0053f6" value="#{item.apellido} #{item.nombre}"/>
                    </p:column>

                    <p:column style="width: 9%" filterBy="#{item.responsable}" headerText="RESPONSABLE" styleClass="centeredColumnContent#{item.realizado}"  filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('agendasTable').filter()" styleClass="custom-filter">
                                <f:selectItem itemLabel="Seleccionar Todos" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.responsable}" />
                    </p:column>


                    <p:column styleClass="centeredColumnContent#{item.realizado}">
                        <f:facet name="header">
                            <h:outputText value="DESCRIPCIÓN"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}" style="color: #151717" />
                    </p:column>

                    <p:column styleClass="centeredColumnContent#{item.realizado}" style="text-align: center; width: 10% ">

                        <f:facet name="header">
                            <h:outputText value="ACCIONES"/>
                        </f:facet>

                        <p:commandButton class="linea"  update=":AgendaViewClavesForm" oncomplete="PF('AgendaViewClavesDialog').show()" icon="ui-icon-locked" title="Claves">
                            <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                        </p:commandButton>

                        <p:commandButton class="linea"  update=":AgendaEditForm" oncomplete="PF('AgendaEditDialog').show()" icon="ui-icon-search" title="Ver">
                            <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                        </p:commandButton>


                        <p:commandButton class="linea" update=":growl,datalist, message2" oncomplete="PF('agendasTable').clearFilters()" actionListener="#{agendaController.destroy}"  icon="ui-icon-trash" title="Eliminar">
                            <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                            <p:confirm header="Confirmación" message="¿Estas seguro?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton  update=":growl,datalist" oncomplete="PF('agendasTable').clearFilters()" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton update="@all"  oncomplete="agendasTable.filter()" value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog> 

                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus" rendered="false"  value="#{bundle.Create}" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaCreateDialog').show()"/>

                    </f:facet>
                </p:dataTable>

            </h:form>


            <ui:include src="Create.xhtml"/>
            <ui:include src="CreateAgendaParaActividad.xhtml"/>
            <ui:include src="Create_1.xhtml"/>

            <ui:include src="../turno/Create.xhtml"/>

            <ui:include src="../turno/Edit.xhtml"/>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="View_1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListExpedienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ExpedienteListForm" style=" background-color: #F4F8FA;">
                <p:remoteCommand name="onload" oncomplete="PF('expedientesTable').clearFilters()" autoRun="true" />
                
                <center style="background-color: #f4f8fa">
                    <div><h:graphicImage value="../faces/resources/images/2019-10-29.png" style="width: 20%;"/>
                    </div>
                </center>
                
                    <p:splitButton id="basic" value="CREAR EXPEDIENTE" action="#{buttonView.save}"  icon="pi pi-save">
                        <p:menuitem style="background-color: white" value="Administrativo" actionListener="#{expedienteController.prepareCreate}" update=":ExpedienteCreateForm" oncomplete="PF('ExpedienteCreateDialog').show()"  icon="pi pi-refresh" />
                        <p:separator />
                        <p:menuitem value="judicial" actionListener="#{expedienteController.prepareCreate}" update=":ExpedienteJudicialCreateForm" oncomplete="PF('ExpedienteJudicialCreateDialog').show()" icon="pi pi-times" />
                    </p:splitButton>  
                
                <br></br>
                    <h:commandLink style="float: right">
                                <h:graphicImage value="../faces/resources/images/pdf.png" />
                                <p:dataExporter type="pdf" target="datalist" fileName="expedientesFiltrados" pageOnly="true" />
                    </h:commandLink>
                    
                    <h:commandLink style="float: right">
                                <h:graphicImage value="../faces/resources/images/pdf.png" />
                                <p:dataExporter type="pdf" target="datalist" fileName="todasLosExpedientes" pageOnly="false" />
                    </h:commandLink>
                    
                    <br></br><br></br>
                      
                
                
                    <p:dataTable id="datalist" value="#{expedienteController.items}" var="item"
                                 selectionMode="single" selection="#{expedienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idExpediente}"
                                 widgetVar="expedientesTable"
                                 rows="50"
                                 rowsPerPageTemplate="50,60,70,80,90"
                                 filteredValue="#{expedienteController.filteredExpedientes}"
                                 resizableColumns="true"
                                 rendered="true"  
                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:column filterBy="#{item.orden}"  filterMatchMode="exact">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>

                        <p:column filterBy="#{item.apellido} #{item.nombre}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre y Apellido"/>
                            </f:facet>
                            <h:outputText value="#{ item.apellido} #{ item.nombre}"/>
                        </p:column>
                        
                        
                        <p:column style="text-align: center; ">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                             
                            <p:commandButton class="linea"  update=":ExpedienteViewClavesForm" oncomplete="PF('ExpedienteViewClavesDialog').show()" icon="ui-icon-locked" title="Claves">
                                   <f:setPropertyActionListener value="#{item}" target="#{expedienteController.selected}" />
                            </p:commandButton>
                            
                             
                            <p:commandButton class="linea"  update=":ExpedienteEditForm" oncomplete="PF('ExpedienteEditDialog').show()"  icon="ui-icon-search" title="Ver">
                                <f:setPropertyActionListener value="#{item}" target="#{expedienteController.selected}" />
                            </p:commandButton>
                            
                            
                            <p:commandButton class="linea"  actionListener="#{expedienteController.destroy}" update="@all" icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{expedienteController.selected}" />
                            </p:commandButton>
                            
                            
                        </p:column>
                                                
                        <f:facet name="footer">
                            <p:commandButton id="createButton" rendered="false" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{expedienteController.prepareCreate}" update=":ExpedienteCreateForm" oncomplete="PF('ExpedienteCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                
              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" update=":growl,datalist"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" update=":growl,datalist"/>
              </p:confirmDialog>  
            
            <p:contextMenu for="datalist">
                <p:menuitem value="Ver" icon="ui-icon-search" update=":ExpedienteViewForm" actionListener="#{agendaController.prepareCreate}" oncomplete="PF('ExpedienteViewDialog').show()"/>
                <p:menuitem value="Borrar" update="@all" icon="ui-icon-trash" actionListener="#{expedienteController.destroy}">
                </p:menuitem>
            
                <p:menuitem icon="ui-icon-pencil" value="agregar Turno" actionListener="#{turnoController.prepareCreate}" update=":ExpedienteViewFormParaTurno" oncomplete="PF('ExpedienteViewDialogParaTurno').show()" />             
                
            </p:contextMenu>    
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="CreateExpJudicial.xhtml"/>
            
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewExpJudicial.xhtml"/>
            <ui:include src="ViewParaTurno.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

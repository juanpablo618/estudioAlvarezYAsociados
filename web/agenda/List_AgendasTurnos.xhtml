<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
            
        <ui:define name="body"  >
            
            
            <h:form id="TurnoListForm" style="background-color: #F4F8FA">
                <p:remoteCommand name="onload" oncomplete="PF('turnosTable').clearFilters()" autoRun="true" />
                
                <center style="background-color: #f4f8fa">
                    <div><h:graphicImage value="../faces/resources/images/2019-10-29.png" style="width: 20%;"/>
                    </div>
                </center>
                
                <div style="float: left">
                    <p:commandButton id="createButton" style="margin-right: 10px" icon="ui-icon-plus" value="CREAR AGENDA" class="botonCrearAgenda" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaCreateDialog').show()"/>
                    <p:commandButton id="createButtonTurno"  icon="ui-icon-plus" value="CREAR TURNO" class="botonCrearAgenda" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>
                </div>
                <br></br>
                
                <h:commandLink style="float: right" title="Exportar solo filtradas.">
                                <h:graphicImage value="../faces/resources/images/pdf.png" />
                                <p:dataExporter type="pdf" target="datalist" fileName="AgendasFiltradas" pageOnly="true" />
                </h:commandLink>
                    
                <h:commandLink style="float: right" title="Exportar todas.">
                                <h:graphicImage value="../faces/resources/images/pdf.png" />
                                <p:dataExporter type="pdf" target="datalist" fileName="AgendasFiltradas" pageOnly="false" />
                </h:commandLink>
                
                <h:commandButton value="Presupuestar" actionListener="#{downloadBean.crearDocumento()}"
                                         action="#{downloadBean.downloadPdf(ventaBean.nombreDelDocumento)}" style="width: 15%; padding: 0.5%; font-family: bolt; font-weight:bold; background: #4fb2e1; border-color: #9FCBD4;color: white; border-radius: 7px 7px 7px 7px;" />

                
                <br></br><br></br>
                
                    <p:dataTable id="datalist" value="#{turnoController.items}" var="item"
                                 selectionMode="single" selection="#{turnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTurno}"
                                 widgetVar="turnosTable"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No existen turnos"
                                 filteredValue="#{turnoController.filteredturnos}"

                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:column style="text-align: center; width: 10%" sortBy="#{item.horaYDia}" filterBy="#{item.horaYDia}" filterMatchMode="contains" headerText="Fecha">
                        
                            <f:facet name="filter">
                                <p:calendar pattern="dd/MM/yyyy" onkeyup="PF('turnosTable').filter()">
                                    <p:ajax event="dateSelect" listener="#{turnoController.handleDateSelect}"/>
                                </p:calendar>
                            </f:facet>
                            
                            <h:outputText value="#{item.horaYDia}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 10%" filterBy="#{item.apellido}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_nroDeTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroDeTelefono}"/>
                        </p:column>
                        <p:column style="text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_procedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedencia}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 7%">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                            
                            <p:commandButton class="linea"  update=":TurnoEditForm" oncomplete="PF('TurnoEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea"  actionListener="#{turnoController.destroy}" update="@all" icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                            </p:commandButton>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton rendered="false" id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>
                        
                        </f:facet>
                    </p:dataTable>
            
            </h:form>
<br></br><br></br>
            <br></br><br></br>
            
            <h:form id="AgendaListForm" style="background-color: #F4F8FA">
                <p:remoteCommand name="onload" oncomplete="PF('agendasTable').clearFilters()" autoRun="true" />
                
                        
                    <p:dataTable id="datalist" value="#{agendaController.items}" var="item"
                                 selectionMode="single" selection="#{agendaController.selected}"
                                 rowKey="#{item.idAgenda}"
                                 paginator="true"
                                 rows="5"
                                 widgetVar="agendasTable"
                                 rowsPerPageTemplate="100,200,500"
                                 filteredValue="#{agendaController.filteredAgendas}"
                                 emptyMessage="no hay agendas agregadas para esa fecha" 
                                 rendered="true"  
                                 >
                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>
                        
                        <p:column style="width: 9%" styleClass="centeredColumnContent" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains" headerText="FECHA">
                            <f:facet name="filter">
                                <p:calendar pattern="dd/MM/yyyy" onkeyup="PF('agendasTable').filter()">
                                    <p:ajax event="dateSelect" listener="#{agendaController.handleDateSelect}"/>
                                </p:calendar>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"  style="color: #151717" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column  style="width: 9%" filterBy="#{item.orden}"  styleClass="centeredColumnContent" filterMatchMode="exact">
                            <f:facet name="header">
                                <h:outputText value="ORDEN"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.apellido} #{item.nombre}" filterMatchMode="contains">
                            <f:facet name="header" >
                                <h:outputText value="APELLIDO Y NOMBRE"/>
                            </f:facet>
                            <h:outputText style="color: #0053f6" value="#{item.apellido} #{item.nombre}"/>
                        </p:column>
                        
                        <p:column style="width: 9%" filterBy="#{item.responsable}"  styleClass="centeredColumnContent" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="RESPONSABLE"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}" style="color: #151717" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DESCRIPCIÓN"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}" style="color: #151717" />
                        </p:column>
                        
                        <p:column style="text-align: center; width: 10% ">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                             
                            <p:commandButton class="linea"  update=":AgendaViewClavesForm" oncomplete="PF('AgendaViewClavesDialog').show()" icon="ui-icon-locked" title="Claves">
                                   <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea"  update=":AgendaEditForm" oncomplete="PF('AgendaEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea"  actionListener="#{agendaController.destroy}" update="@all" icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{agendaController.selected}" />
                            </p:commandButton>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus" rendered="false"  value="#{bundle.Create}" actionListener="#{agendaController.prepareCreate}" update=":AgendaCreateForm" oncomplete="PF('AgendaCreateDialog').show()"/>
                        
                        </f:facet>
                    </p:dataTable>
            </h:form>
            

            <ui:include src="Create.xhtml"/>
            <ui:include src="../turno/Create.xhtml"/>
            <ui:include src="../turno/Edit.xhtml"/>
            
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="View_1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

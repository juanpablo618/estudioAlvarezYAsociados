<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="TurnoListForm" style="background-color: #F4F8FA">
                
                <center style="background-color: #f4f8fa">
                    <div><h:graphicImage value="../faces/resources/images/2019-10-29.png" style="width: 20%;"/>
                    </div>
                </center>
                
                <div style="float: left"><p:commandButton id="createButton"  icon="ui-icon-plus" value="CREAR TURNO" class="botonCrearAgenda" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>
                </div>
                <br></br>
                <br></br>
                <br></br>
                
                    <p:dataTable id="datalist" value="#{turnoController.items}" var="item"
                                 selectionMode="single" selection="#{turnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTurno}"
                                 widgetVar="turnosTable"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No existen turnos"
                                 filteredValue="#{turnoController.filteredturnos}"

                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:growl  id="message" showDetail="true" />
 
                        <p:column style="text-align: center; width: 10%" sortBy="#{item.horaYDia}" filterBy="#{item.horaYDia}" filterMatchMode="contains" headerText="Filtro solo con el día del mes">
                        
                            <h:outputText value="#{item.horaYDia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column  filterBy="#{item.apellido} #{item.nombre}"  styleClass="centeredColumnContent" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre y Apellido"/>
                            </f:facet>
                            <h:outputText  id="JuanCuello" value="#{ item.apellido} #{ item.nombre}"/>
                        </p:column>
                        
                        
                        <p:column style="text-align: center; width: 6%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_nroDeTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroDeTelefono}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_procedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedencia}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 9%" filterBy="#{item.responsable}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="responsable"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        
                        <p:column style="text-align: center; width: 8%">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                             
                            
                            <p:commandButton class="linea"  update=":TurnoEditForm" oncomplete="PF('TurnoEditDialog').show()" icon="ui-icon-search" title="Ver">
                                   <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                            </p:commandButton>
                            
                            <p:commandButton class="linea" update=":growl,datalist, message" actionListener="#{turnoController.destroy}"  icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{turnoController.selected}" />
                                <p:confirm header="Confirmación" message="¿Estas seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton update=":TurnoListForm" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton update=":TurnoListForm" value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                            
                        </p:column>
                        
                        
                        
                        <f:facet name="footer" rendered="false">
                            <p:commandButton rendered="false" id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{turnoController.prepareCreate}" update=":TurnoCreateForm" oncomplete="PF('TurnoCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
            
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

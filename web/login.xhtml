<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login Estudio Alvarez y Asociados</title>
        <style>
            html{
                
                background-image: url('resources/images/estudio-alvarez-y-asociados-3.jpg');
                background-size: cover; /* Para cubrir toda el área disponible */
                background-position: center; /* Para centrar la imagen */
                background-repeat: no-repeat; /* Para evitar que la imagen se repita */
                
                margin: 0px; width: 100%; height: 100%;
                align-items: center;
            }
            #titulo{
                text-shadow:
                    -1px -1px 0 #fff,
                    1px -1px 0 #fff,
                    -1px 1px 0 #fff,
                    1px 1px 0 #fff;
            }
            .hover:hover{
                background-color: #f7f4f4 !important;
                color: black !important;
                font-weight: bold;
            }
            :focus {
                outline: none !important;
            }

        </style>
    </h:head>  


    <p:growl id="mensajes" showDetail="true" life="2500" autoUpdate="true" />

    <center>
        <h:graphicImage value="resources/images/Alvarezyasociados.svg" style="height: 40% ; width: 30%; margin-bottom: 8%; margin-top: 4%;"/>
        
           <p:panel header="INGRESA TUS DATOS" style="border-radius: 5px; background: linear-gradient(to bottom, #92B4F4, #123a6d); border: none; width: 50%; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="username" value="Usuario:" style="color: white; font-size: 30px"  />
                                    
                    <p:selectOneMenu id="username" value="#{login.user}" style="border-radius: 5px;">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.idEmpleado}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="password" value="Clave:" style="color: white; font-size: 30px"  />
                    
                    <p:password id="password" value="#{login.pwd}" style="color: black; border-radius: 5px;" />
                    
                    <h:message for="username" styleClass="error-message" />
                    <h:message for="password" styleClass="error-message" />

                        <f:facet name="footer">   
                        <center>
                            <h:commandButton id="botonIniciarSesion" class="hover" action="#{login.validateUsernamePassword}"
                                             value="INICIAR SESIÓN" style="font-weight: bold;margin-top: 5%;
                                             color: black; padding: 3% 20% 3% 20%;width: 100%; border-radius: 5px; " >
                            </h:commandButton>
                        </center>
                    </f:facet>        
                
                </h:panelGrid>
                
            </h:form>

        </p:panel>
    </center>     

</html>

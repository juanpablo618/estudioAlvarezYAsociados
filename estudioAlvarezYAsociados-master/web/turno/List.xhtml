    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            

            
            
            <h:form id="TurnoScheduleForm" >
    <p:growl life="2500" id="messages" showDetail="true" />
 
    <h:panelGrid columnClasses="value" style="width: 100% ">
        <p:schedule id="dataschedule" locale="es"  value="#{scheduleView.eventModel}" widgetVar="myschedule" >
 
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
 
        </p:schedule>
 
        
    </h:panelGrid>
 
    <p:dialog widgetVar="eventDialog"  header="Detalles del turno" showEffect="clip" hideEffect="clip" style="#{scheduleView.event.styleClass}">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Detalles:" />
            <p:inputTextarea  id="title" value="#{scheduleView.event.title}" required="true" />
 
            <p:outputLabel for="from" value="Desde:" />
            <p:calendar id="from" value="#{scheduleView.event.startDate}"  disabledWeekends="true" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="Hasta:" />
            <p:calendar id="to" value="#{scheduleView.event.endDate}"  disabledWeekends="true" pattern="dd/MM/yyyy HH:mm"/>
 
        </h:panelGrid>
    </p:dialog>    
</h:form>

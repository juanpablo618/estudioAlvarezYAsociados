<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <script>
            function enviarTexto() {
                var texto = document.getElementById("inputText2").value;
                document.getElementById("inputText").value = texto;
            }

        </script>
        <ui:define name="body"  >
          

            <h:form>
                <p:dataTable var="item" value="#{turnoController.items}"  >
                    <f:facet name="header">
                        TURNOS y AGENDA
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="FECHA" filterBy="#{item.fecha}" filterMatchMode="contains" />
                            <p:column colspan="3" headerText="DATOS" />
                        </p:row>
                        <p:row>
                            <p:column headerText="NOMBRE" />
                            <p:column headerText="APELLIDO" />
                            <p:column headerText="DESCRIPCION" />
                        </p:row>
                    </p:columnGroup>

                    <p:subTable value="#{turnoController.items}" var="item" >
                        <f:facet name="header">
                            TURNOS
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{item.diaMesAnio}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.apellido}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nroDeTelefono}" />
                        </p:column>
                    </p:subTable>    
                </p:dataTable>     
                <p:dataTable var="item" value="#{agendaController.items}"  >
                    <p:subTable var="item" value="#{agendaController.items}">
                        <f:facet name="header">
                            AGENDA
                        </f:facet> 
                        <p:column>
                            <h:outputText value="#{item.fecha} ">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.apellido}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.descripcion}" />
                        </p:column>

                    </p:subTable>

                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="CreateAgendaParaActividad.xhtml"/>
            <ui:include src="Create_1.xhtml"/>

            <ui:include src="../turno/Create.xhtml"/>

            <ui:include src="../turno/Edit.xhtml"/>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="View_1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

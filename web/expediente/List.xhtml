<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListExpedienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ExpedienteListForm">
                                <p:remoteCommand name="onload" oncomplete="PF('expedientesTable').clearFilters()" autoRun="true" />

                <p:panel header="#{bundle.ListExpedienteTitle}">
                    <p:dataTable id="datalist" value="#{expedienteController.items}" var="item"
                                 selectionMode="single" selection="#{expedienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idExpediente}"
                                 widgetVar="expedientesTable"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 filteredValue="#{expedienteController.filteredExpedientes}"
                                 resizableColumns="true"

                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton viewButtonParaTurno  deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton viewButtonParaTurno  deleteButton"/>

                        <p:column filterBy="#{item.orden}"  filterMatchMode="exact">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_cuit}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuit}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.dni}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Dni"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                       
                        <p:column filterBy="#{item.nombre} #{item.apellido}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre y Apellido"/>
                            </f:facet>
                            <h:outputText value="#{ item.nombre} #{ item.apellido}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nacionalidad"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_nroDeAltura}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroDeAltura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_piso}"/>
                            </f:facet>
                            <h:outputText value="#{item.piso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_depto}"/>
                            </f:facet>
                            <h:outputText value="#{item.depto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="F. de nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="clave de Seguridad Social"/>
                            </f:facet>
                            <h:outputText value="#{item.claveSeguridadSocial}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="clave Fiscal"/>
                            </f:facet>
                            <h:outputText value="#{item.claveFiscal}"/>
                        </p:column>
                        

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="F. de AtenciÃ³n"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAtencion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>                        
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="F. de Cobro"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeCobro}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{expedienteController.prepareCreate}" update=":ExpedienteCreateForm" oncomplete="PF('ExpedienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{agendaController.prepareCreate}" update=":ExpedienteViewForm" oncomplete="PF('ExpedienteViewDialog').show()" disabled="#{empty expedienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{expedienteController.destroy}" update=":growl,datalist" disabled="#{empty expedienteController.selected}"/>
                            <p:commandButton id="viewButtonParaTurno"   icon="ui-icon-pencil" value="agregar Turno" actionListener="#{turnoController.prepareCreate}" update=":ExpedienteViewFormParaTurno" oncomplete="PF('ExpedienteViewDialogParaTurno').show()" disabled="#{empty expedienteController.selected}"/>
                        
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewParaTurno.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

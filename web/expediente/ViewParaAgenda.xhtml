<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog position="center top" id="ExpedienteViewDlgParaAgenda" widgetVar="ExpedienteViewDialogParaAgenda" modal="true" resizable="false" appendTo="@(body)" header="Agregar agenda:"  style="margin-top: 1%;">

            <h:form id="ExpedienteViewFormParaAgenda" >
                <h:panelGroup id="display">

                

                    <div class="abmorganizado" >

                        <div class="botonesapilados">


                            <p:outputLabel value="#{bundle.CreateAgendaLabel_fecha}" for="fecha"  />
                            <p:calendar  disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fecha"  mode="inline" pattern="dd/MM/yyyy" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" showOn="button"/>
                          
        
                        </div>
                        <div class="botonesapilados">

                            <p:outputLabel value="Actividad:" for="descripcion"  />
                            <p:autoComplete id="descripcion"
                                            value="#{agendaController.selected.descripcion}"
                                            completeMethod="#{agendaController.completeDescripcionAgenda}"
                                            dropdown="true"
                                            forceSelection="false"
                                            maxResults="10"
                                            scrollHeight="220"
                                            placeholder="Escribí una descripción"
                                            title="#{bundle.CreateAgendaTitle_descripcion}"
                                            style="margin-bottom: 10px; width: 100%;"/>
                            <p:outputLabel value="Responsable:" for="responsable"  />
                            <p:selectOneMenu  id="responsable" value="#{agendaController.selected.responsable}"  >
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                            </p:selectOneMenu>
                            <p:outputLabel  value="prioridad" for="prioridad"  />
                            <p:selectOneMenu  id="prioridad" value="#{agendaController.selected.prioridad}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />

                            </p:selectOneMenu>

                            <p:commandButton rendered="#{expedienteController.selected.tipoDeExpediente eq 'administrativo'}"  class="boton-guardar" actionListener="#{agendaController.create(expedienteController.selected.nombre, expedienteController.selected.apellido, expedienteController.selected.orden)}" value="Guardar Agenda" title="guardar para exp. administrativo" update=":ExpedienteEditForm,:growl" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgenda');" />

                            <p:commandButton rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}" class="boton-guardar" actionListener="#{agendaController.create(expedienteController.selected.nombre, expedienteController.selected.apellido, expedienteController.selected.orden)}" value="Guardar Agenda"  update=":ExpedienteJudicialEditForm,:growl" title="guardar para exp. judicial" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgenda');" />


                        </div>

                    </div>
                </h:panelGroup>
            </h:form>
          

        </p:dialog>

    </ui:composition>
</html>

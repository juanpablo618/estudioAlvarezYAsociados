<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteJudicialViewDesdeAgendaDlg" widgetVar="ExpedienteJudicialViewDesdeAgendaDialog" class="editarExpedienteJudicial" modal="true" resizable="false" appendTo="@(body)" >
            <h:form id="ExpedienteJudicialViewDesdeAgendaForm">

                <div style="font-weight: bold; float: left; width: 100%; ">
                    <h:outputText value="#{expedienteController.selectedParaVerExp.apellido}" />
                    <h:outputText value=" "/>
                    <h:outputText value="#{expedienteController.selectedParaVerExp.nombre}"/>
                    <h:outputText value=" "/>
                    <h:outputText style="font-size: 32px" value="#{expedienteController.selectedParaVerExp.orden}"/>
                    
                </div>

                <br></br><br></br>

                <div style="float: left;width: 100%;">   

                    <p:tabView style="width: 100%">
                        <h:panelGroup id="display">

                        </h:panelGroup>
                        <p:tab title="Datos Personales / Expediente">
                            <div class="w48 float-r" >
                                <h:panelGrid columns="4" cellspacing="5">
                                    <p:outputLabel value="Tipo:" for="tipo" style="font-weight: bold"/>
                                    <p:selectOneMenu id="tipo" style="margin-left: 3%" value="#{expedienteController.selectedParaVerExp.tipo}" >
                                        <f:selectItem itemLabel="Reajuste°" itemValue="Reajuste" />
                                        <f:selectItem itemLabel="Amparo" itemValue="Amparo" />
                                        <f:selectItem itemLabel="Pension" itemValue="Pension" />
                                        <f:selectItem itemLabel="Ganancias" itemValue="Ganancias" />
                                        <f:selectItem itemLabel="DDHH" itemValue="DDHH" />
                                        <f:selectItem itemLabel="Laboral" itemValue="Laboral" />
                                        <f:selectItem itemLabel="Otros" itemValue="Otros" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Nº de Expediente:" for="nroDeExpediente" style="margin-left: 6%;font-weight: bold" />
                                    <p:inputText id="nroDeExpediente" value="#{expedienteController.selectedParaVerExp.nroDeExpediente}" title="nroDeExpediente" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5">
                                    <p:outputLabel value="Caratula:" style="margin-left: 6%;font-weight: bold" for="caratula" />
                                    <p:inputTextarea rows="3" cols="50" autoResize="false"  id="caratula" value="#{expedienteController.selectedParaVerExp.caratula}" title="caratula"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" style="margin-top: 1%">
                                    <p:outputLabel value="Jurisdicción:" for="jurisdiccion" style="font-weight: bold" />
                                    <p:selectOneMenu id="jurisdiccion" style="margin-left: 3%;" value="#{expedienteController.selectedParaVerExp.jurisdiccion}" editable="true" >
                                        <f:selectItem itemLabel="Provincia - Juzgado N°" itemValue="Provincia - Juzgado N°" />
                                        <f:selectItem itemLabel="Provincia - Cámara" itemValue="Provincia - Cámara" />
                                        <f:selectItem itemLabel="Federales - Juzgado 1" itemValue="Federales - Juzgado 1" />
                                        <f:selectItem itemLabel="Federales - Juzgado 2" itemValue="Federales - Juzgado 2" />
                                        <f:selectItem itemLabel="Federales - Juzgado 3" itemValue="Federales - Juzgado 3" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala A" itemValue="Federales - Camara - Sala A" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala B" itemValue="Federales - Camara - Sala B" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Etapa Procesal:" for="etapaProcesal" style="margin-left: 6%;font-weight: bold" />
                                    <p:selectOneMenu id="etapaProcesal" editable="true" style="margin-left: 3%" value="#{expedienteController.selectedParaVerExp.etapaProcesal}" >
                                        <f:selectItem itemLabel="Preparación de Demanda" itemValue="Preparación de Demanda" />
                                        <f:selectItem itemLabel="DDA iniciada" itemValue="DDA iniciada" />
                                        <f:selectItem itemLabel="Contestación" itemValue="Contestación" />
                                        <f:selectItem itemLabel="Prueba" itemValue="Prueba" />
                                        <f:selectItem itemLabel="Alegatos" itemValue="Alegatos" />
                                        <f:selectItem itemLabel="Sentencia" itemValue="Sentencia" />
                                        <f:selectItem itemLabel="Apelación" itemValue="Apelación" />
                                        <f:selectItem itemLabel="Sentencia definitiva" itemValue="Sentencia definitiva" />
                                        <f:selectItem itemLabel="Ejecución" itemValue="Ejecución" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Procedencia:" for="procedencia" style="font-weight: bold" />
                                    <p:selectOneMenu  id="procedencia" value="#{expedienteController.selectedParaVerExp.procedencia}"  >
                                        <f:selectItems value="#{procedenciaController.itemsAvailableSelectOne}" var="procedencia" itemLabel="#{procedencia.nombreProcedencia}" itemValue="#{procedencia.nombreProcedencia}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <br></br>
                                <p:outputLabel value="Observaciones:" for="observaciones" style="font-weight: bold"/><br></br>
                                <p:inputTextarea rows="7" cols="55" autoResize="false"  id="observaciones" value="#{expedienteController.selectedParaVerExp.observaciones}" title="observaciones"/>
                            </div>
                            <div class="width50 float-r">
                                <h:panelGrid columns="4" cellspacing="5">
                                    <p:outputLabel value="Orden:"  style="font-weight: bold" class="float-l"/>
                                    <p:inputText onchange="myFunction()" id="orden" value="#{expedienteController.selectedParaVerExp.orden}" title="#{bundle.EditExpedienteTitle_orden}" />

                                    <p:outputLabel value="Fecha de atención:" for="fechaDeAtencion" style="font-weight: bold;" class="float-l"/>
                                    <p:calendar style="width: 100px; margin-left: 3%" class="inputFechaDeAtencion" id="fechaDeAtencion" pattern="dd/MM/yyyy" value="#{expedienteController.selectedParaVerExp.fechaDeAtencion}" title="fechaDeAtencion">
                                    </p:calendar>

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido" style="font-weight: bold" class="float-l"/>
                                    <p:inputText id="apellido" value="#{expedienteController.selectedParaVerExp.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre" style="font-weight: bold" class="float-l"/>
                                    <p:inputText id="nombre" value="#{expedienteController.selectedParaVerExp.nombre}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_nombre}" />

                                    <p:outputLabel value="Cuit:" for="cuit" style="font-weight: bold" class="float-l"/>
                                    <p:inputText required="true" requiredMessage="CUIT NO INGRESADO" id="cuit" value="#{expedienteController.selectedParaVerExp.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" />

                                </h:panelGrid>  
                                <h:panelGrid columns="4" cellspacing="5" cellpadding="1" style="margin-top: 3%;">
                                    <p:outputLabel value="#{bundle.CreateExpedienteLabel_telefono}" for="telefono" style="font-weight: bold" />    
                                    <p:inputText id="telefono" value="#{expedienteController.selectedParaVerExp.telefono}" style="margin-left: 3%" title="#{bundle.CreateExpedienteTitle_telefono}" />
                                
                                   <p:outputLabel value="whatsapp: "  style="color:  green ;font-weight: bold" />    
                                    
                                   <a href="#{expedienteController.abrirWhatsApp(expedienteController.selectedParaVerExp.telefono)}" target="_blank" >
                                        <img src="../faces/resources/images/whatsapp.png" style="width: 10%;" ></img>
                                   </a>
                                </h:panelGrid>
                                

                                <h:panelGrid columns="2" cellspacing="5" cellpadding="1" style="margin-top: 3%;">      
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_edad}" for="edad" style="font-weight: bold" class="float-l"/>
                                    <p:outputLabel id="edad" value="#{expedienteController.selectedParaVerExp.edad}"  title="#{bundle.EditExpedienteTitle_edad}"  style="font-weight: bold; margin-right: 30%;"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" cellpadding="1">                                  
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-weight: bold" class="float-l"/>
                                    <p:calendar required="true" requiredMessage="fecha de nacimiento es requerido" id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selectedParaVerExp.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}"  showOn="button"/><br></br>
                                </h:panelGrid>
                                <h:panelGrid columns="6" cellspacing="5" >        
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo" style="font-weight: bold" class="float-l"/>
                                    <p:selectOneMenu style="margin-left: 3%" id="sexo" value="#{expedienteController.selectedParaVerExp.sexo}" >
                                        <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" style="font-weight: bold" class="float-l"/>
                                    <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selectedParaVerExp.nacionalidad}" style="margin-left: 3%" >
                                        <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                        <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellspacing="5" style="margin-top: 3%;"> 
                                    <p:outputLabel value="Código Postal:" for="codigoPostal" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="codigoPostal" value="#{expedienteController.selectedParaVerExp.codigoPostal}" style="margin-left: 3%;width: 71%" title="codigoPostal"/>
                                </h:panelGrid>
                                <h:panelGrid columns="4" cellspacing="5" >
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion" style="font-weight: bold" />
                                    <p:inputText id="direccion" value="#{expedienteController.selectedParaVerExp.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" />

                                    <p:outputLabel value="Altura:" for="nroDeAltura" style="font-weight: bold" />
                                    <p:inputText id="nroDeAltura" value="#{expedienteController.selectedParaVerExp.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="piso" value="#{expedienteController.selectedParaVerExp.piso}"  title="#{bundle.EditExpedienteTitle_piso}"  />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="depto" value="#{expedienteController.selectedParaVerExp.depto}" title="#{bundle.EditExpedienteTitle_depto}" />

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="barrio" value="#{expedienteController.selectedParaVerExp.barrio}" title="#{bundle.EditExpedienteTitle_barrio}"  />

                                    <p:outputLabel value="Localidad:" for="localidad" style="margin-left: 3%;font-weight: bold" />
                                    <p:inputText id="localidad" value="#{expedienteController.selectedParaVerExp.localidad}" title="localidad"/>
                                </h:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab title="Claves">

                            <div>
                                <p:outputLabel value="Clave Seguridad Social" for="claveSeguridadSocial" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selectedParaVerExp.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>
                                <a href="https://servicioscorp.anses.gob.ar/clavelogon/logon.aspx?system=mianses" target="_blank" >
                                    <img src="../faces/resources/images/anses.png" style="width: 15%;"></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="Clave Fiscal" for="claveFiscal" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveFiscal" value="#{expedienteController.selectedParaVerExp.claveFiscal}" title="clave Fiscal"/><br></br>
                                <a href="https://auth.afip.gob.ar/contribuyente_/login.xhtml" target="_blank" >
                                    <img src="../faces/resources/images/afip.png" style="width: 15%;" ></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="Clave CIDI" for="claveCidi" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveCidi" value="#{expedienteController.selectedParaVerExp.claveCidi}" title="clave Cidi"/><br></br>
                                <a href="https://cidi.cba.gov.ar/Cuenta/Login" target="_blank" >
                                    <img src="../faces/resources/images/CIDI.png"></img>
                                </a>
                            </div>
                            <br></br>
                            <div>
                                <p:outputLabel value="CUIT" for="claveCidi" style="font-weight: bold" /><br></br>
                                <p:outputLabel value="#{expedienteController.selectedParaVerExp.cuit}" style="font-weight: bold" /><br></br>
                            </div>


                            <br></br>
                            <br></br>
                        </p:tab>
                        <p:tab title="Documentos">

                            <div>
                                
                                <p:commandButton value="C. de Aportes" ajax="false">
                                    <p:fileDownload value="#{fileBean.file3}"/>
                                </p:commandButton>


                            </div>
                            <br></br>
                            <div>
                                <p:commandButton value="Carta Poder" ajax="false">
                                    <p:fileDownload value="#{fileBean.file}"/>
                                </p:commandButton>

                            </div>
                            <br></br>
                            <div>
                                <p:commandButton value="Solicitud de prestaciones previsionales" ajax="false">
                                    <p:fileDownload value="#{fileBean.file2}"/>
                                </p:commandButton>

                            </div>

                            <br></br>
                            <br></br>
                        </p:tab>
                        <p:tab title="Comunicaciones">
                            <p:outputLabel value="Comunicaciones" for="comunicaciones" style="font-weight: bold"/><br></br>
                            <p:editor width="700" id="comunicaciones" value="#{expedienteController.selectedParaVerExp.comunicaciones}"  ></p:editor>

                        </p:tab>
                        <p:tab id="tabAgendaAnterior" title="Agendas">
                            <div>
                                <p:fieldset id="fieldSetAgendaAnterior" class="ui-fieldset-toggleable-lila" legend="AGENDAS ANTERIORES" toggleable="true"  collapsed="true" toggleSpeed="500">
                                    <p:dataTable id="datalist4" 
                                                 value="#{expedienteController.verAgendasPasadasPorNroDeOrden(expedienteController.selectedParaVerExp.orden)}" 
                                                 var="item"
                                                 selectionMode="single"
                                                 selection="#{agendaController.selectedAgendaPasada}"
                                                 rowKey="#{item.idAgenda}"
                                                 paginator="true"
                                                 rows="20"
                                                 rendered="true"
                                                 rowsPerPageTemplate="20,30,40,50"
                                                 emptyMessage="no hay agendas Pasadas agregadas" 
                                                 filteredValue="#{expedienteController.filteredAgendasAnteriores}"
                                                 >

                                        <p:ajax event="rowSelect"  />
                                        <p:ajax event="rowUnselect" />
                                        <p:growl life="5000" id="message5" showDetail="true" />


                                        <p:column  style="width: 23%" styleClass="centeredColumnContent#{item.realizado}"  headerText="FECHA">
                                            <h:outputText value="#{item.fecha}"  >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column  style="width: 9%" styleClass="centeredColumnContent#{item.realizado}" headerText="RESPONSABLE">
                                            <h:outputText value="#{item.responsable}"  />
                                        </p:column>

                                        <p:column  styleClass="centeredColumnContent#{item.realizado}" headerText="DESCRIPCIÓN">
                                            <h:outputText value="#{item.descripcion}" />
                                        </p:column>

                                    </p:dataTable>
                                </p:fieldset>
                            </div>

                            <div>
                                <p:fieldset legend="AGENDAS FUTURAS" toggleable="true" collapsed="true" toggleSpeed="500">

                                    <p:dataTable id="datalist5" 
                                                 value="#{expedienteController.verAgendasFuturasPorNroDeOrden(expedienteController.selectedParaVerExp.orden)}" 
                                                 var="item"
                                                 selectionMode="single"
                                                 selection="#{agendaController.selectedAgendaFutura}"
                                                 rowKey="#{item.idAgenda}"
                                                 paginator="true"
                                                 rows="20"
                                                 rendered="true"
                                                 rowsPerPageTemplate="20,30,40,50"
                                                 emptyMessage="no hay agendas futuras agregadas" 
                                                 filteredValue="#{expedienteController.filteredAgendasFuturas}"
                                                 >

                                        <p:ajax event="rowSelect"  />
                                        <p:ajax event="rowUnselect" />
                                        <p:growl life="5000" id="message6" showDetail="true" />


                                        <p:column style="width: 23%" styleClass="centeredColumnContent#{item.realizado}"  headerText="FECHA">
                                            <h:outputText value="#{item.fecha}"   >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column  style="width: 9%" styleClass="centeredColumnContent#{item.realizado}" headerText="RESPONSABLE">
                                            <h:outputText value="#{item.responsable}"  />
                                        </p:column>
                                        <p:column styleClass="centeredColumnContent#{item.realizado}" headerText="DESCRIPCIÓN">
                                            <h:outputText value="#{item.descripcion}" />
                                        </p:column>
                                        
                                    </p:dataTable>
                                </p:fieldset>
                            </div>
                        </p:tab>


                        <p:tab title="Honorarios y Gastos">
                            <div>
                                <h:commandButton value="Imprimir Convenio" style=" padding: .3em 1em; margin-right: .1em;" actionListener="#{downloadBean.crearConvenioDeHonorarios(expedienteController.selectedParaVerExp.nombre, expedienteController.selectedParaVerExp.apellido, expedienteController.selectedParaVerExp.dni, expedienteController.selectedParaVerExp.direccion, expedienteController.selectedParaVerExp.nroDeAltura, expedienteController.selectedParaVerExp.barrio)}" />
                            </div><br></br>
                            <div>
                                <p:outputLabel value="convenio de honorarios" style="font-weight: bold" for="convenioDeHonorarios" />
                                <p:selectOneMenu style="margin-left: 3%" id="convenioDeHonorarios" value="#{expedienteController.selectedParaVerExp.convenioDeHonorarios}" editable="true" effect="fold" >
                                    <f:selectItem itemLabel="1 haber" itemValue="1 haber" />
                                    <f:selectItem itemLabel="2 haberes" itemValue="2 haberes" />
                                    <f:selectItem itemLabel="2 haberes y 20% retroactivo" itemValue="2 haberes y 20% retroactivo" />
                                    <f:selectItem itemLabel="2 haberes y 30% retroactivo" itemValue="2 haberes y 30% retroactivo" />
                                    <f:selectItem itemLabel="3 haberes" itemValue="3 haberes" />
                                    <f:selectItem itemLabel="20% retroactivo" itemValue="20% retroactivo" />
                                    <f:selectItem itemLabel="25% retroactivo" itemValue="25% retroactivo" />
                                </p:selectOneMenu>
                            </div>

                            <br></br>
                            <br></br>
                            <p:outputLabel value="Firmado" for="poderFirmado" style="font-weight: bold" />
                            <p:selectOneMenu style="margin-left: 3%" id="poderFirmado" value="#{expedienteController.selectedParaVerExp.poderFirmado}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                            </p:selectOneMenu>

                            <br></br>
                            <br></br>
                            <p:editor width="700" value="#{expedienteController.selectedParaVerExp.tablaDeHonorariosYGastos}"></p:editor>
                        </p:tab>

                    </p:tabView>
                </div>


            </h:form>

        </p:dialog>


    </ui:composition>
</html>

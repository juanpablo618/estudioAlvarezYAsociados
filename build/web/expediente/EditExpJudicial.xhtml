<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    </h:head>

    <ui:composition id="EditExpJudicial" >

        <p:dialog id="ExpedienteJudicialEditDlg" class="editarExpedienteJudicial" widgetVar="ExpedienteJudicialEditDialog"  modal="true" resizable="true" appendTo="@(body)" width="100" style="overflow-y:auto" closable="false" >
            <h:form id="ExpedienteJudicialEditForm">


                <p:toolbar  id="toolbarexpedientes" >
                    <f:facet name="left" >
                        <h:outputText style="font-size: 21px ;padding: 10px 20px ; background: cornflowerblue ; color: white;border-radius:  5px;" value="#{expedienteController.selected.orden}"/>

                        <div class="nombrecliente">
                            <h:outputText value="#{expedienteController.selected.apellido}" />
                            <h:outputText value=" "/>
                            <h:outputText value="#{expedienteController.selected.nombre}"/>
                            <h:outputText value=" "/>

                            <h:outputText style="font-size: 14px; font-weight: 300; color: #a5b6c6" value="Expediente: #{expedienteController.selected.tipoDeExpediente}"/>
                        </div>



                    </f:facet>
                    <f:facet name="right">

                        <h:outputLink value="http://scw.pjn.gov.ar/scw/home.seam" target="_blank"
                                      styleClass="boton-sistema"
                                      >
                            Sistema de consulta
                        </h:outputLink>  
                        <p:commandButton  onclick="ExpedienteViewDialog.hide()" actionListener="#{expedienteController.update}" class="boton-guardar" value="#{bundle.Save}"
                                          update=":ExpedienteListForm:datalist" oncomplete="handleSubmit(args, 'ExpedienteJudicialEditDialog');"/>

                        <p:commandButton value="Cerrar" 

                                         styleClass="boton-cancelar"
                                         onclick="PF('ExpedienteJudicialEditDialog').hide();" 
                                         />
                    </f:facet>

                </p:toolbar>








                <p:tabView id="tabViewEditExpJudicialEditForm" orientation="left" style="" styleClass="tabdatospersonales" >

                    <p:tab >
                        <f:facet name="title">

                            <h:outputText id="iconoDatos" value="" 
                                          styleClass="fa fa-user" 
                                          style="font-size: 1.2rem; cursor: pointer;" />
                            <p:tooltip for="iconoDatos" value="Datos Personales" />

                        </f:facet>





                        <div class="datospersonales">
                            <div class="columna">


                                <p:outputLabel value="Orden:"   class=""/>

                                <p:inputText onchange="myFunction()" id="orden" value="#{expedienteController.selected.orden}" title="#{bundle.EditExpedienteTitle_orden}" />

                                <p:outputLabel value="Fecha de atención:" for="fechaDeAtencion"  class=""/>
                                <p:calendar styleClass="inputfecha" id="fechaDeAtencion" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAtencion}" title="fechaDeAtencion" showOn="button">
                                </p:calendar>

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido"  class=""/>
                                <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" />

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre"  class=""/>
                                <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" style="" title="#{bundle.EditExpedienteTitle_nombre}" />

                                <p:outputLabel value="Cuit:" for="cuit"  class=""/>
                                <p:inputText required="true" requiredMessage="CUIT NO INGRESADO" id="cuit" value="#{expedienteController.selected.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" />

                                <p:outputLabel value="Activo:" for="activo"  />
                                <p:selectOneMenu id="activo" value="#{expedienteController.selected.activo}" style="float-l" >
                                    <f:selectItem itemLabel=" -- Elige un estado --"  noSelectionOption="true"  />
                                    <f:selectItem itemLabel="Si" itemValue="Si" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneMenu>

                            </div>
                            <div class="columna">


                                <p:outputLabel value="#{bundle.CreateExpedienteLabel_telefono}" for="telefono"  />    

                                <div class="telefonoinput">
                                    <p:inputText  id="telefono" value="#{expedienteController.selected.telefono}" style="" title="#{bundle.CreateExpedienteTitle_telefono}" />



                                    <a class="btnwpp" href="#{expedienteController.abrirWhatsApp(expedienteController.selected.telefono)}" target="_blank" >
                                        <img src="../faces/resources/images/whatsapp.png" ></img>
                                    </a>
                                </div>
                                <p:outputLabel value="Telèfono Auxiliar" for="telefonoAuxiliar"  />
                                <p:inputTextarea    id="telefonoAuxiliar" value="#{expedienteController.selected.telefonoAuxiliar}" cols="22" title="Telèfono Auxiliar" style="height: 98px;"/>
                                <p:outputLabel value="#{bundle.EditExpedienteLabel_edad}" for="edad"  class=""/>
                                <p:inputText id="edad"  value="#{expedienteController.selected.edad}" 
                                             title="#{bundle.EditExpedienteTitle_edad}"  readonly="true"/> <!-- AQUI SE CAMBIO EL LABEL POR INPUT QUE NO SE PUEDA EDITAR PARA QUE QUEDE MAS ESTETICO -->











                                <p:outputLabel  value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento"  />
                                <p:calendar locale="es" styleClass="inputfecha" required="true" requiredMessage="fecha de nacimiento es requerido" id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}"  showOn="button"/>

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo"  class=""/>
                                <p:selectOneMenu  id="sexo" value="#{expedienteController.selected.sexo}" >
                                    <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Nacionalidad:" for="nacionalidad" class=""/>
                                <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selected.nacionalidad}"  >
                                    <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                    <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                                </p:selectOneMenu>

                            </div>
                            <div class="columna">
                                <p:outputLabel value="Código Postal:" for="codigoPostal" />
                                <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}"  title="codigoPostal"/>


                                <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion"/>
                                <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" />

                                <p:outputLabel value="Altura:" for="nroDeAltura" />
                                <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" />
                                <p:inputText id="piso" value="#{expedienteController.selected.piso}"  title="#{bundle.EditExpedienteTitle_piso}"  />

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto"  />
                                <p:inputText id="depto" value="#{expedienteController.selected.depto}" title="#{bundle.EditExpedienteTitle_depto}" />

                                <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio"  />
                                <p:inputText id="barrio" value="#{expedienteController.selected.barrio}" title="#{bundle.EditExpedienteTitle_barrio}"  />

                                <p:outputLabel value="Localidad:" for="localidad"  />
                                <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" title="localidad"/>

                            </div>

                        </div> 


                    </p:tab>
                    <p:tab >
                        <f:facet name="title">

                            <h:outputText id="iconoEXP" value="" 
                                          styleClass="fa fa-folder" 
                                          style="font-size: 1.2rem; cursor: pointer;" />
                            <p:tooltip for="iconoEXP" value="Datos del expediente" />

                        </f:facet>





                        <div class="datosexpediente">
                            <div class="columna">

                                <p:outputLabel value="Tipo:" for="tipo" />

                                    <f:selectItem itemLabel="Reajustes" itemValue="Reajustes" />
                                    <f:selectItem itemLabel="Pensiones" itemValue="Pensiones" />
                                    <f:selectItem itemLabel="Amparos" itemValue="Amparos" />
                                    <f:selectItem itemLabel="Otros" itemValue="Otros" />
                                    <f:selectItem itemLabel="Provincia" itemValue="Provincia" />

                                </p:selectOneMenu>

                                </p:confirmDialog>

                                </p:selectOneMenu>
                                <div class="checkboxexpedientes">

                                    <p:selectManyCheckbox layout="pageDirection" value="#{expedienteController.selected.subCategoriasDeTipo}"  rendered="#{expedienteController.selected.tipo eq 'Reajustes'}" >
                                        <f:selectItem itemValue="PBU - Quiroga" itemLabel="PBU - Quiroga" />
                                        <f:selectItem itemValue="Eliff (actualización de rem)" itemLabel="Eliff (actualización de rem)" />
                                        <f:selectItem itemValue="Badaro (movilidad 2002-2009)" itemLabel="Badaro (movilidad 2002-2009)" />
                                        <f:selectItem itemValue="Sánchez (movilidad hasta año 2002)" itemLabel="Sánchez (movilidad hasta año 2002)" />
                                        <f:selectItem itemValue="Topes (Actis Caporale): ver en especificaciones cuales" itemLabel="Topes (Actis Caporale): ver en especificaciones cuales" />
                                        <f:selectItem itemValue="Movilidad 2° semestre 2017 (Fernández Pastor)" itemLabel="Movilidad 2° semestre 2017 (Fernández Pastor" />
                                        <f:selectItem itemValue="Movilidad por Decretos 2020 (Caliva)" itemLabel="Movilidad por Decretos 2020 (Caliva))" />
                                        <f:selectItem itemValue="Autónomo (Volonte/Mackler/Rodríguez, Emilio)" itemLabel="Autónomo (Volonte/Mackler/Rodríguez, Emilio)" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                    </p:selectManyCheckbox>




                                    <p:selectManyCheckbox layout="pageDirection" value="#{expedienteController.selected.subCategoriasDeTipo}"  rendered="#{expedienteController.selected.tipo eq 'Pensiones'}">
                                        <f:selectItem itemValue="Separación de hecho (de Seta de Mazzucco)" itemLabel="Separación de hecho (de Seta de Mazzucco)" />
                                        <f:selectItem itemValue="Convivientes sin prueba suficiente" itemLabel="Convivientes sin prueba suficiente" />
                                        <f:selectItem itemValue="Proporcionalidad (Pinto)" itemLabel="Proporcionalidad (Pinto)" />
                                        <f:selectItem itemValue="Fallec. En actividad sin regularidad (Tarditti)" itemLabel="Fallec. En actividad sin regularidad (Tarditti)" />
                                        <f:selectItem itemValue="Autónomo sin inscripción (Núñez Piedad)" itemLabel="Autónomo sin inscripción (Núñez Piedad)" />
                                        <f:selectItem itemValue="Autónomo pagos fuera de termino (Puebla)" itemLabel="Autónomo pagos fuera de termino (Puebla)" />
                                        <f:selectItem itemValue="Otros (DDJJ de Salud) (hijo incapacitado)" itemLabel="Otros (DDJJ de Salud) (hijo incapacitado)" />
                                    </p:selectManyCheckbox>

                                    <p:selectManyCheckbox layout="pageDirection" value="#{expedienteController.selected.subCategoriasDeTipo}"  rendered="#{expedienteController.selected.tipo eq 'Amparos'}">
                                        <f:selectItem itemValue="Hombres – Ley 26.970" itemLabel="Hombres – Ley 26.970" />
                                        <f:selectItem itemValue="DD.JJ. de Salud sin presentar en RTI" itemLabel="DD.JJ. de Salud sin presentar en RTI" />
                                        <f:selectItem itemValue="RVP" itemLabel="RVP" />
                                        <f:selectItem itemValue="Pensionadas (24476)" itemLabel="Pensionadas (24476)" />
                                        <f:selectItem itemValue="Socioeconómico 24476" itemLabel="Socioeconómico 24476" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                    </p:selectManyCheckbox>

                                    <p:selectManyCheckbox layout="pageDirection" value="#{expedienteController.selected.subCategoriasDeTipo}"  rendered="#{expedienteController.selected.tipo eq 'Otros'}">
                                        <f:selectItem itemValue="Imp. Ganancias" itemLabel="Imp. Ganancias" />
                                        <f:selectItem itemValue="Apelación dictamen CMC" itemLabel="Apelación dictamen CMC" />
                                        <f:selectItem itemValue="Laboral" itemLabel="Laboral" />
                                    </p:selectManyCheckbox>

                                    <p:selectManyCheckbox layout="pageDirection" value="#{expedienteController.selected.subCategoriasDeTipo}"  rendered="#{expedienteController.selected.tipo eq 'Provincia'}">
                                        <f:selectItem itemValue="DD.HH" itemLabel="DD.HH" />
                                        <f:selectItem itemValue="A.R.T" itemLabel="A.R.T" />
                                        <f:selectItem itemValue="Despido" itemLabel="Despido" />
                                        <f:selectItem itemValue="Otros" itemLabel="otros" />
                                    </p:selectManyCheckbox>

                                </div>

                            </div>
                            <div class="columna">

                                <p:outputLabel value="Nº de Expediente:" for="nroDeExpediente"  />
                                <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" />



                                <p:outputLabel value="Caratula:"  for="caratula" />
                                <p:inputTextarea rows="3" cols="35" autoResize="false"  id="caratula" value="#{expedienteController.selected.caratula}" title="caratula"/>



                                <p:outputLabel value="Jurisdicción:" for="jurisdiccion"  />
                                <p:selectOneMenu id="jurisdiccion"  value="#{expedienteController.selected.jurisdiccion}" editable="true" >
                                    <f:selectItem itemLabel="Provincia - Juzgado N°" itemValue="Provincia - Juzgado N°" />
                                    <f:selectItem itemLabel="Provincia - Cámara" itemValue="Provincia - Cámara" />
                                    <f:selectItem itemLabel="Federales - Juzgado 1" itemValue="Federales - Juzgado 1" />
                                    <f:selectItem itemLabel="Federales - Juzgado 2" itemValue="Federales - Juzgado 2" />
                                    <f:selectItem itemLabel="Federales - Juzgado 3" itemValue="Federales - Juzgado 3" />
                                    <f:selectItem itemLabel="Federales - Camara - Sala A" itemValue="Federales - Camara - Sala A" />
                                    <f:selectItem itemLabel="Federales - Camara - Sala B" itemValue="Federales - Camara - Sala B" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Etapa Procesal:" for="etapaProcesal" />
                                <p:selectOneMenu id="etapaProcesal" editable="true"  value="#{expedienteController.selected.etapaProcesal}" >
                                    <f:selectItem itemLabel="Preparación de Demanda" itemValue="Preparación de Demanda" />
                                    <f:selectItem itemLabel="DDA iniciada" itemValue="DDA iniciada" />
                                    <f:selectItem itemLabel="Contestacion" itemValue="Contestacion" />
                                    <f:selectItem itemLabel="Prueba" itemValue="Prueba" />
                                    <f:selectItem itemLabel="Alegatos" itemValue="Alegatos" />
                                    <f:selectItem itemLabel="Sentencia" itemValue="Sentencia" />
                                    <f:selectItem itemLabel="Apelacion" itemValue="Apelacion" />
                                    <f:selectItem itemLabel="Sentencia definitiva" itemValue="Sentencia definitiva" />
                                    <f:selectItem itemLabel="Ejecucion" itemValue="Ejecucion" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Procedencia:" for="procedencia"  />
                                <p:selectOneMenu  id="procedencia" value="#{expedienteController.selected.procedencia}"  >
                                    <f:selectItem itemLabel=" -- Procedencia --"  noSelectionOption="true"/>
                                    <f:selectItems value="#{procedenciaController.itemsAvailableSelectOne}" var="procedencia" itemLabel="#{procedencia.nombreProcedencia}" itemValue="#{procedencia.nombreProcedencia}" />
                                </p:selectOneMenu>



                                <p:outputLabel class="" value="Responsable:" for="responsable" />

                                <p:selectOneMenu requiredMessage="debe seleccionar un responsable correcto" id="responsable" value="#{expedienteController.selected.responsable}">
                                    <f:selectItem itemLabel=" -- Elige un Responsable --"  noSelectionOption="true"  />
                                    <f:selectItems value="#{empleadoController.items}" var="empleado" itemLabel="#{empleado.nombreyApellido}" itemValue="#{empleado.nombreyApellido}" />
                                </p:selectOneMenu>

                            </div>

                            <div class="columna">
                                <p:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea rows="19" cols="25" autoResize="false"  id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>



                                <div>
                                    <h:commandButton onclick="form.target = '_blank';" value="Imprimir Carátula" styleClass="boton-imprimir" actionListener="#{downloadBean.crearPdfDeCaratula(expedienteController.selected.nombre, expedienteController.selected.apellido, expedienteController.selected.dni, expedienteController.selected.direccion,
                                                                                                                                                               expedienteController.selected.nroDeAltura, expedienteController.selected.barrio,
                                                                                                                                                               expedienteController.selected.apoderado,
                                                                                                                                                               expedienteController.selected.fechaDeAtencion,
                                                                                                                                                               expedienteController.selected.sexo,
                                                                                                                                                               expedienteController.selected.telefono,
                                                                                                                                                               expedienteController.selected.cuit,
                                                                                                                                                               expedienteController.selected.fechaDeNacimiento,
                                                                                                                                                               expedienteController.selected.edad, 
                                                                                                                                                               expedienteController.selected.cobraBeneficio,
                                                                                                                                                               expedienteController.selected.tipoDeBeneficio,
                                                                                                                                                               expedienteController.selected.aportes,
                                                                                                                                                               expedienteController.selected.trabajando,
                                                                                                                                                               expedienteController.selected.inscripcionAut,
                                                                                                                                                               expedienteController.selected.estadoCivil,
                                                                                                                                                               expedienteController.selected.cantidadDeHijos,
                                                                                                                                                               expedienteController.selected.obraSocial,
                                                                                                                                                               expedienteController.selected.claveCidi,
                                                                                                                                                               expedienteController.selected.claveFiscal,
                                                                                                                                                               expedienteController.selected.claveSeguridadSocial
                                                                                                                                                               )}" />

                                </div>
                            </div>
                        </div>

                    </p:tab>
                    <p:tab >
                        <f:facet name="title">
                            <h:outputText id="iconoClaves" value="" styleClass="fa fa-key" style="font-size: 1.2rem; cursor: pointer;" />
                            <p:tooltip for="iconoClaves" value="Claves" />
                        </f:facet>

                        <div class="cardsentidades">
                            <h:panelGrid columns="1" cellspacing="10" >

                                <div>

                                    <p:outputLabel value="CUIT" for="claveCidi"  />
                                    <p:inputText value="#{expedienteController.selected.cuit}" readonly="true" />

                                </div>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellspacing="10" >
                                <div class="imagenentidad">
                                    <a href="https://servicioscorp.anses.gob.ar/clavelogon/logon.aspx?system=miansesv2" target="_blank" >
                                        <img src="../faces/resources/images/anses.png" ></img>
                                    </a>
                                </div>
                                <div>

                                    <p:outputLabel value="Clave Seguridad Social" for="claveSeguridadSocial"  />
                                    <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>

                                </div>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellspacing="10" >
                                <div class="arca" >
                                    <a href="https://auth.afip.gob.ar/contribuyente_/login.xhtml" target="_blank" >
                                        <img src="../faces/resources/images/arca.jpg"  ></img>
                                    </a>
                                </div>
                                <div>


                                    <p:outputLabel value="Clave Fiscal" for="claveFiscal"/>
                                    <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/>

                                </div>

                            </h:panelGrid>
                            <h:panelGrid columns="1" cellspacing="10" >
                                <div class="imagenentidad">

                                        <img src="../faces/resources/images/CIDI.png"></img>
                                    </a>
                                </div>
                                <div>


                                    <p:outputLabel value="Clave CIDI" for="claveCidi"  />
                                    <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/>

                            </h:panelGrid>
                        </div>






                    </p:tab>

                    <p:tab id="tabComunicaciones" >
                        <f:facet name="title">
                            <h:outputText id="iconoComunicaciones" value="" styleClass="fa fa-comments" style="font-size: 1.2rem; cursor: pointer;" />
                            <p:tooltip for="iconoComunicaciones" value="Comunicaciones" />
                        </f:facet>
                        <div class="comunicaciones">

                            <div style="text-align: right ; padding-bottom: 20px ;display: grid;" >
                                <p:commandButton  class="botonEditarAgendaEsteBotonNoSirveMasPeroLoNecesitaLaUI boton-guardar"
                                                  actionListener="#{comunicacionController.prepareCreateComunicacion(expedienteController.selected.orden)}"  value="Crear Comunicación" 
                                                  update=":ComunicacionCreateForm" oncomplete="PF('ComunicacionCreateDialog').show()" />
                            </div>  

                            <p:dataTable id="datalist3" value="#{expedienteController.verComunicacionesPorNroDeOrden(expedienteController.selected.orden)}" var="item"
                                         selectionMode="single" selection="#{comunicacionController.selected}"
                                         rowKey="#{item.idComunicacion}"
                                         paginator="true"
                                         rows="10"
                                         widgetVar="comunicacionesTable2"
                                         rowsPerPageTemplate="20,50,100"
                                         emptyMessage="no hay comunicaciones agregadas" 
                                         rendered="true"  
                                         style="display: table;"
                                         styleClass="tabla-tailwind"
                                         sortBy="#{item.fecha}" sortOrder="descending"
                                         >

                                <p:column  sortBy="#{item.fecha}" headerText="Fecha"  style="width: 8%" >
                                    <h:outputText value="#{item.fecha}" styleClass="fechacolumna"  >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />

                                    </h:outputText>
                                </p:column>
                                <p:column   styleClass="centeredColumnContent" headerText="Descripción" style="width:63%;">
                                    <div class="apilarelementos">


                                        <h:outputText value="#{item.descripcion}"  title="#{item.descripcion}"/>
                                    </div>
                                </p:column>

                                <p:column  headerText="Responsable"  class="iconoturnorespondable" >

                                    <h:outputText id="responsableicon"  
                                                  styleClass="fa fa-user" 
                                                  style="font-size: 1rem; cursor: pointer;" />

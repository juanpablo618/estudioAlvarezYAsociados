<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendaViewClavesDialog" widgetVar="AgendaViewClavesDialog" modal="true" resizable="false" appendTo="@(body)" header="Claves">
            <h:form id="AgendaViewClavesForm">
                <h:panelGroup id="display">
                   
                    <p:panelGrid columns="4" rendered="#{agendaController.selected != null}">
                        
                        <h:outputText value="Nombre:"/>
                        
                        <h:outputText value="Apellido:"/>
                        <h:outputText value="#{agendaController.selected.apellido}"/>

                        <h:outputText value="Orden:"/>
                        <h:outputText value="#{agendaController.selected.orden}"/>
                                                
                        
                        <h:outputText value="responsable:"/>
                        <h:outputText value="#{agendaController.selected.responsable}" title="responsable"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AgendaViewClavesDialog.hide()"/>
                           
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

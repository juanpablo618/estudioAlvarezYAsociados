<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteJudicialCreateDlg"  class="crearExpedienteJudicial" widgetVar="ExpedienteJudicialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Expediente Judicial">
            <h:form id="ExpedienteJudicialCreateForm">
                <h:panelGroup id="display">
                </h:panelGroup >
                
                <div style="float: left">   
                    
                    <p:tabView style="width: 160%">

                        <p:tab title="Datos personales">


                            <br></br><br></br>

                            <div>
                                <div  style="float: left"> 

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido" style="font-weight: bold" />
                                           <br></br>     
                                           <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" />
                                </div> 
                                <div >

                                 <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre" style="margin-left: 3%;font-weight: bold" />
                                 <br></br> 
                                 <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_nombre}" />
                                </div> 
                            </div> 
                            <br></br><br></br>

                            <div>
                                <div style="float: left">
                                    <p:outputLabel value="Cuit:" for="cuit" style="font-weight: bold" />
                                    <br></br>
                                    <p:inputText id="cuit" required="true" maxlength="11"  requiredMessage="cuit deben ser 11 digitos"  value="#{expedienteController.selected.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" >
                                        <f:validateLength minimum="11" />
                                    </p:inputText>
                                </div>
                                <div>   
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_telefono}"  for="telefono" style="margin-left: 3%;font-weight: bold" />
                                    <br></br>       
                                    <p:inputText id="telefono" value="#{expedienteController.selected.telefono}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_telefono}" />
                                </div>
                            </div> 

                             <br></br><br></br>
                             <div>
                                 <div style="float: left">
                                     <p:outputLabel value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-weight: bold" /><br></br>
                                     <p:calendar id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}" required="true" requiredMessage="fecha de nacimiento es requerido" showOn="button"/><br></br>
                                    
                                 </div>
                                 <div >
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo" style="margin-left: 3%;font-weight: bold" /><br></br>
                                    <p:selectOneMenu style="margin-left: 3%" id="sexo" value="#{expedienteController.selected.sexo}" >
                                        <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                    </p:selectOneMenu><br></br><br></br>

                                    
                                    
                                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" style="margin-left: 3%;font-weight: bold" /><br></br>
                                    <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selected.nacionalidad}" style="margin-left: 3%" >
                                        <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                        <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                                    </p:selectOneMenu><br></br>
                                 </div>
                              </div>  
                             <br></br>
                             <div>    
                                 <div style="float: left">
                                     <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion" style="font-weight: bold" /><br></br>
                                     <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" /><br></br>
                                     <br></br> 
                                     <p:outputLabel value="Altura:" for="nroDeAltura" style="font-weight: bold" /><br></br>
                                     <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />
                                 </div>
                                 <div style="float: left">
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="piso" value="#{expedienteController.selected.piso}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_piso}"  />
                                 </div>
                                 <div>
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="depto" value="#{expedienteController.selected.depto}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_depto}" />
                                 </div> <br></br>    
                                 <div style="float: left">
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="barrio" value="#{expedienteController.selected.barrio}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_barrio}"  />
                                 </div>
                                 <div>
                                        <p:outputLabel value="Código Postal:" for="codigoPostal" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}" style="margin-left: 3%" title="codigoPostal"/>
                                 </div><br></br>
                                 <div style="float: left">
                                        <p:outputLabel value="Localidad:" for="localidad" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" style="margin-left: 3%" title="localidad"/>
                                 </div>
                                 <br></br>
                              </div>            

                            <br></br>

                        </p:tab>

                        <p:tab title="claves">

                            <div>
                                <div>
                                <p:outputLabel value="C. Seguridad Social" for="claveSeguridadSocial" style="font-weight: bold" /><br></br>
                                </div>
                                <div>
                                    <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>
                                </div>
                                <div>
                                    <p:button  value="Ir al sitio"  href="https://cidi.cba.gov.ar/Cuenta/Login" target="_blank" /><br></br><br></br>
                                </div>
                            </div>
                            
                            <div>
                                <div>
                                <p:outputLabel value="C. Fiscal" for="claveFiscal" style="font-weight: bold" /><br></br>
                                </div>
                                <div>
                                <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/><br></br>
                                </div>
                                <div>
                                    <p:button  value="Ir al sitio"  href="https://auth.afip.gob.ar/contribuyente_/login.xhtml" target="_blank" /><br></br><br></br>
                                </div>
                            </div>
                            
                            <div>
                            <div >
                                <p:outputLabel value="C. Cidi" for="claveCidi" style="font-weight: bold" /><br></br>
                                <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/><br></br>
                            </div>
                                <div >
                                <p:button  value="Ir al sitio"  href="https://cidi.cba.gov.ar/Cuenta/Login" target="_blank" /><br></br><br></br>
                                </div>
                            </div>
                            <br></br>
                            <br></br>
                            <br></br>
                        </p:tab>
                        <p:tab title="Comunicaciones">
                        
                            <p:outputLabel value="Comunicaciones" for="comunicaciones" style="font-weight: bold"/><br></br>
                            <p:inputTextarea rows="5" cols="33" autoResize="true"  id="comunicaciones" value="#{expedienteController.selected.comunicaciones}" title="comunicaciones"/>

                            
                        </p:tab>
                        
                        
                    </p:tabView>


            </div>
                    
                
                <div style="float: right"> 
                
                    <p:outputLabel value="Tipo:" for="tipo" style="font-weight: bold"/><br></br>

                                    <p:selectOneMenu id="tipo" style="margin-left: 3%" value="#{expedienteController.selected.tipo}" >
                                        <f:selectItem itemLabel="Reajuste°" itemValue="Reajuste" />
                                        <f:selectItem itemLabel="Amparo" itemValue="Amparo" />
                                        <f:selectItem itemLabel="Pensión" itemValue="Pensión" />
                                        <f:selectItem itemLabel="Ganancias" itemValue="Ganancias" />
                                        <f:selectItem itemLabel="DDHH" itemValue="DDHH" />
                                        <f:selectItem itemLabel="Laboral" itemValue="Laboral" />
                                        <f:selectItem itemLabel="Otros" itemValue="Otros" />
                                    </p:selectOneMenu>
                            
                            <br></br><br></br>
                            
                                    <p:outputLabel value="Caratula:" style="font-weight: bold" for="caratula" /><br ></br>
                                    <p:inputText id="caratula" value="#{expedienteController.selected.caratula}" title="caratula" /><br></br>
                                    <br></br>
                                   
                                   <p:outputLabel value="Nro de Expediente:" for="nroDeExpediente" style="font-weight: bold" /><br></br>
                                   <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" /><br></br>
                                    
                                   <br></br>
                                   <p:outputLabel value="Jurisdicción:" for="jurisdiccion" style="font-weight: bold" /><br></br>
                                   <p:selectOneMenu id="jurisdiccion" style="margin-left: 3%" value="#{expedienteController.selected.jurisdiccion}" editable="true" >
                                        <f:selectItem itemLabel="Provincia - Juzgado N°" itemValue="Provincia - Juzgado N°" />
                                        <f:selectItem itemLabel="Provincia - Cámara" itemValue="Provincia - Cámara" />
                                        <f:selectItem itemLabel="Federales - Juzgado 1" itemValue="Federales - Juzgado 1" />
                                        <f:selectItem itemLabel="Federales - Juzgado 2" itemValue="Federales - Juzgado 2" />
                                        <f:selectItem itemLabel="Federales - Juzgado 3" itemValue="Federales - Juzgado 3" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala A" itemValue="Federales - Camara - Sala A" />
                                        <f:selectItem itemLabel="Federales - Camara - Sala B" itemValue="Federales - Camara - Sala B" />
                                        
                                    </p:selectOneMenu>
                                   <br></br><br></br>
                                   <p:outputLabel value="Etapa Procesal" for="etapaProcesal" style="font-weight: bold" /><br></br>
                                   <p:selectOneMenu id="etapaProcesal" editable="true" style="margin-left: 3%" value="#{expedienteController.selected.etapaProcesal}" >
                                        <f:selectItem itemLabel="DDA iniciada" itemValue="DDA iniciada" />
                                        <f:selectItem itemLabel="Contestación" itemValue="Contestación" />
                                        <f:selectItem itemLabel="Prueba" itemValue="Prueba" />
                                        <f:selectItem itemLabel="Alegatos" itemValue="Alegatos" />
                                        <f:selectItem itemLabel="Sentencia" itemValue="Sentencia" />
                                        <f:selectItem itemLabel="Apelación" itemValue="Apelación" />
                                        <f:selectItem itemLabel="Sentencia definitiva" itemValue="Sentencia definitiva" />
                                        <f:selectItem itemLabel="Ejecución" itemValue="Ejecución" />
                                    </p:selectOneMenu>
                                   <br></br><br></br>
                                   <p:outputLabel value="Poder Firmado:" for="poderFirmado" style="font-weight: bold" /><br></br>
                                   <p:selectOneMenu id="poderFirmado" style="margin-left: 3%" value="#{expedienteController.selected.poderFirmado}" >
                                        <f:selectItem itemLabel="Si" itemValue="Si" />
                                        <f:selectItem itemLabel="No" itemValue="No" />
                                        
                                    </p:selectOneMenu>
                                   <br></br>
                                   <p:outputLabel value="Observaciones:" for="observaciones" style="font-weight: bold"/><br></br>
                                   <p:inputTextarea rows="5" cols="63" autoResize="false"  id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>
                                   <br></br>
                            
                            <br></br>
                    
                    <p:commandButton actionListener="#{expedienteController.create}" class="botonCrearAgenda" value="Crear" update="display,:ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpedienteJudicialCreateDialog');"/>
                   
                </div>
         
        </h:form>
            
        </p:dialog>

    </ui:composition>
</html>

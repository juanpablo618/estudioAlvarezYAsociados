<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendaReagendarDlg" widgetVar="AgendaReagendarDialog" modal="true" resizable="false" appendTo="@(body)" header="Reagendar Agenda">
            <h:form id="AgendaReagendarForm">
                <h:panelGroup id="display">
                    
                    <div class="padre" style="height: 350px; display: flex; flex-direction: row; justify-content: space-between;" >
                        <div class="hijo">
                        
                                <p:outputLabel value="#{bundle.CreateAgendaLabel_fecha}" for="fecha" />
                                <p:calendar  mindate="today" disabledWeekends="true" id="fecha" pattern="dd/MM/yyyy" value="#{agendaController.selectedParaCrearUnaNueva.fecha}" mode="inline" title="#{bundle.EditAgendaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button"/>
                    </div>
                    
                    <div class="hijo">
                        <p:outputLabel value="DescripciÃ³n" for="descripcion" /><br></br>
                        <p:inputTextarea  id="descripcion" rows="12" cols="33" autoResize="false" value="#{agendaController.selectedParaCrearUnaNueva.descripcion}" title="Descripcion"/>
                    </div>
                        
                    <div class="hijo">
                            
                             <p:outputLabel value="Nombre" for="nombre" /><br></br>
                             <p:inputText readonly="true" id="nombre" value="#{agendaController.selectedParaCrearUnaNueva.nombre}" /><br></br><br></br>

                                <p:outputLabel value="Apellido" for="apellido" /><br></br>
                                <p:inputText readonly="true" id="apellido" value="#{agendaController.selectedParaCrearUnaNueva.apellido}" /><br></br><br></br>

                                <p:outputLabel value="Orden" for="orden" /><br></br>
                                <p:inputText readonly="true" id="orden" value="#{agendaController.selectedParaCrearUnaNueva.orden}" /><br></br><br></br>

                                <p:outputLabel value="Responsable" for="responsable" /><br></br>

                                <p:selectOneMenu  id="responsable" value="#{agendaController.selectedParaCrearUnaNueva.responsable}"  >
                                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                                </p:selectOneMenu>
                                <br></br>
                                
                                <h:outputText value="Realizado: " /><br></br>

                            <p:selectOneMenu id="realizado" value="#{agendaController.selected.realizado}" editable="false">
                                <f:selectItem itemLabel="Reagendada" itemValue="Reagendada" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                                
                            </p:selectOneMenu>
                            <br></br>
                                
                            <p:outputLabel value="prioridad" for="prioridad" style="font-weight: bold" />
                            <p:selectOneMenu style="margin-left: 3%" id="prioridad" value="#{agendaController.selectedParaCrearUnaNueva.prioridad}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                                
                            </p:selectOneMenu>

                                
                                
                                <div>
                                    <p:commandButton actionListener="#{agendaController.createReagendado(agendaController.selectedParaCrearUnaNueva.nombre, agendaController.selectedParaCrearUnaNueva.apellido, agendaController.selectedParaCrearUnaNueva.responsable, agendaController.selectedParaCrearUnaNueva.realizado, agendaController.selectedParaCrearUnaNueva.orden, agendaController.selectedParaCrearUnaNueva.fecha, agendaController.selectedParaCrearUnaNueva.descripcion, agendaController.selectedParaCrearUnaNueva.prioridad)}" class="botonCrear hoverGreen" value="#{bundle.Save}" update="display,:AgendaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgendaReagendarDialog');"/>
                                </div>
                    
                        </div>
                    </div>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

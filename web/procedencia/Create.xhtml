<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedenciaCreateDlg" widgetVar="ProcedenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProcedenciaTitle}">
            <h:form id="ProcedenciaCreateForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="Procedencia" for="nombreProcedencia" /><br></br>
                        <p:inputText id="nombreProcedencia" value="#{procedenciaController.selected.nombreProcedencia}" title="#{bundle.CreateProcedenciaTitle_nombreProcedencia}" required="true" requiredMessage="#{bundle.CreateProcedenciaRequiredMessage_nombreProcedencia}"/><br></br><br></br>
                
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcedenciaCreateDialog.hide()"/>
                    <p:commandButton class="botonCrear" actionListener="#{procedenciaController.create}" value="#{bundle.Save}" update="display,:ProcedenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProcedenciaCreateDialog');"/>
                
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

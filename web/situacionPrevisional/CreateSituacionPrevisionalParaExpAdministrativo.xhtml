<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituacionPrevisionalCreateDlgExpAdm" widgetVar="SituacionPrevisionalCreateDialogExpAdm" modal="true" resizable="true" appendTo="@(body)" header="Crear Situacion Previsional Nueva">
            <h:form id="SituacionPrevisionalCreateFormExpAdm">
                <h:panelGroup id="display">
                    <div class="botonesapilados" >

                        <p:outputLabel value="Empleador:" for="empleador"/>
                        <p:inputText id="empleador" value="#{situacionPrevisionalController.selectedNuevo.empleador}"  title="empleador" />
                        <div class="abmorganizado" >

                            <div>
                                <p:outputLabel value="Fecha inicio:" for="fechaInicio" />
                                <p:calendar disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fechaInicio"   pattern="dd/MM/yyyy" value="#{situacionPrevisionalController.selectedNuevo.fechaInicio}" title="fecha de inicio" required="true"  mode="inline" />
                                </div>  
                            <div>
                                <p:outputLabel value="Fecha fín" for="fechaFin" />
                                <p:calendar mode="inline"  disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fechaFin"  pattern="dd/MM/yyyy" value="#{situacionPrevisionalController.selectedNuevo.fechaFin}" title="fecha de fin" required="true" />
                            </div>
                        </div>
                        <p:outputLabel value="observaciones" for="observaciones" />
                        <p:inputTextarea rows="2"  id="observaciones" value="#{situacionPrevisionalController.selectedNuevo.observaciones}" title="inserte observaciòn" />

                    

                        <p:commandButton actionListener="#{situacionPrevisionalController.createSituacionPrevisional(
                                                           situacionPrevisionalController.selectedNuevo.fechaInicio,
                                                           situacionPrevisionalController.selectedNuevo.fechaFin,
                                                           situacionPrevisionalController.selectedNuevo.observaciones,
                                                           situacionPrevisionalController.selectedNuevo.orden)}"
                                         class="boton-verde-general" value="#{bundle.Save}" 
                                         oncomplete="handleSubmit(args,'SituacionPrevisionalCreateDialogExpAdm');"  
                                         update="display,:ExpedienteEditForm:tabViewEditExpAdm,:growl"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

                                                     rows="10"
                                                     rendered="true"

                                             <p:column  style="width: 40%" styleClass="centeredColumnContent" headerText="RESPONSABLE">

                                                <h:outputText value="REALIZADO"/>

                                            <h:outputText value="#{item.realizado}"/>

                                      </p:dataTable>
                                    </p:fieldset>

                                             <p:ajax event="rowSelect"  />
                                            <p:ajax event="rowUnselect" />
                                            <p:growl life="5000" id="message4" showDetail="true" />

                                            <p:column  style="width: 23%" styleClass="centeredColumnContent#{item.realizado}"  headerText="FECHA">
                                                <h:outputText value="#{item.fecha}"   >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column  style="width: 9%" headerText="RESPONSABLE" styleClass="centeredColumnContent#{item.realizado}">
                                                <h:outputText value="#{item.responsable}"  />
                                            </p:column>
                                            <p:column  headerText="DESCRIPCIÓN" styleClass="centeredColumnContent#{item.realizado}">
                                                <h:outputText value="#{item.descripcion}"  />
                                            </p:column>
                                        </p:dataTable>
                                    </p:fieldset>
                                </div>
                               
                                <div>
                                    <p:fieldset legend="TURNOS FUTUROS" toggleable="true"  collapsed="true" toggleSpeed="500">

                                        <p:dataTable id="datalistTurnosFuturos" 
                                                     value="#{expedienteController.verTurnosFuturosPorNroDeOrden(expedienteController.selectedParaVerExp.orden)}"

                                                     selectionMode="single"
                                                     selection="#{turnoController.selectedTurnoFuturo}"
                                                     rowKey="#{item.idTurno}"
                                                     paginator="true"
                                                     rows="20"
                                                     rendered="true"
                                                     rowsPerPageTemplate="20,30,40,50"

                                                     filteredValue="#{expedienteController.filteredTurnosFuturos}"

                                             <p:ajax event="rowSelect"  />
                                            <p:ajax event="rowUnselect" />
                                            <p:growl life="5000" id="message4" showDetail="true" />

                                            <p:column style="text-align: center; width: 10%" styleClass="centeredColumnContent#{item.getRealizado()}" headerText="FECHA">

                                                                                        <h:outputText style="width: 10%" value="#{item.horaYDia}">
                                                                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                                                                        </h:outputText>
                                            </p:column>

                    
                                        <p:column  style="width: 20%" filterBy="#{item.apellidoNombre}"  styleClass="centeredColumnContent#{item.getRealizado()}" filterMatchMode="contains" headerText="NOMBRE">
                                            <h:outputText value="#{ item.apellidoNombre}"/>
                                        </p:column>

                                        <p:column filterBy="#{item.responsable}" headerText="RESPONSABLE" style="text-align: center;width: 20%;" styleClass="centeredColumnContent#{item.getRealizado()}" filterMatchMode="exact">
                                            <h:outputText value="#{item.responsable}"/>
                                        </p:column>

                                        <p:column style="text-align: center; width: 18%;" styleClass="centeredColumnContent#{item.getRealizado()}">
                                            <f:facet name="header">
                                                <h:outputText value="DESCRIPCIÓN"/>
                                            </f:facet>
                                            <h:outputText value="#{item.observacion}"/>
                                        </p:column>
                    
                                        <p:column filterBy="#{item.realizado}" style="text-align: center; width: 10%;" styleClass="centeredColumnContent#{item.getRealizado()}" filterMatchMode="exact">
                                            <f:facet name="header">
                                                <h:outputText value="REALIZADO"/>
                                            </f:facet>
                                            <h:outputText value="#{item.realizado}"/>
                                        </p:column>
                                        
                                            
                                  </p:dataTable>
                                </p:fieldset>
                              </div>
                            </div>

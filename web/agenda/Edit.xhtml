<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendaEditDlg" widgetVar="AgendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAgendaTitle}">
            <h:form id="AgendaEditForm">
                <h:panelGroup id="display">

                    <div class="padre">
                            
                            <div class="hijo">
                                      
                                        <p:outputLabel value="#{bundle.EditAgendaLabel_fecha}" for="fecha" />
                                        <p:calendar id="fecha" mode="inline" pattern="dd/MM/yyyy" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button"/>
                                                

                            </div>
                    
                            <div class="hijo">
                                    
                                    <p:outputLabel value="#{bundle.EditAgendaLabel_descripcion}" for="descripcion" /><br></br>
                                    <p:inputTextarea rows="10" cols="33"  id="descripcion" value="#{agendaController.selected.descripcion}" />
                        

                            </div>
                        
                            <div class="hijo">
                                    
                                        <p:outputLabel value="Nombre"  /><br></br>
                                        <p:inputText  value="#{agendaController.selected.nombre}" /><br></br><br></br>

                                        <p:outputLabel value="Apellido"  /><br></br>
                                        <p:inputText value="#{agendaController.selected.apellido}"  /><br></br><br></br>
                                        
                                        <p:outputLabel value="Orden" for="orden" /><br></br>
                                        <p:inputText id="orden" value="#{agendaController.selected.orden}" /><br></br><br></br>

                                        <p:outputLabel value="Responsable" for="responsable" /><br></br>
                                        <p:selectOneMenu  id="responsable" value="#{agendaController.selected.responsable}"  >
                                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                                        </p:selectOneMenu><br></br><br></br>
                                        
                                        <h:outputText value="realizado: " /><br></br>
                                        <p:selectBooleanButton id="realizado" value="#{agendaController.selected.realizado}" onLabel="Si" offLabel="No" style="width:60px" /><br></br><br></br>
 
                                    
                            <br></br>
                                
                                <div>
                                    <p:commandButton value="#{bundle.Cancel}" onclick="AgendaEditDialog.hide()"/>
                                     <p:commandButton onclick="AgendaViewDialog.hide()" class="botonEditarAgenda" actionListener="#{agendaController.update}" value="#{bundle.Save}" update="display,:AgendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AgendaEditDialog');"/>
                                </div>     
                            
                            </div>
                    

                    </div>
                      

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

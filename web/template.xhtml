<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Estudio Alvarez y Asociados</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body style="background-color: #F4F8FA">
             <h:form>
                <p:idleMonitor timeout="600000">
                    <p:ajax event="idle" listener="#{login.onIdle}"  />
                </p:idleMonitor>
            </h:form>

        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="true" style="background: #2A55AA;">
            <p:layoutUnit position="west" size="60" style="background: #2A55AA;">
                
                <h:form id="menuForm" style="background: #2A55AA;">
                    <p:tieredMenu style="background: #2A55AA;">
                        <p:menuitem outcome="/expediente/List" icon=" ui-icon-document" style="background-color: white" title="Expedientes"/>
                        <p:separator />
                         <p:menuitem outcome="/agenda/List_AgendasTurnos" icon="ui-icon-battery-3" style="background-color: white" title="Agendas y Turnos"/>
                            <p:separator />
                            <p:menuitem outcome="/empleado/List" icon="ui-icon-person" style="background-color: white" title="Empleados" />
                            <p:separator />
                            <p:menuitem outcome="/estadoDelTramite/List_EstadoDelTramiteYProcedencias" style="background-color: white" icon="ui-icon-suitcase" title="Estados del tramite y Procedencias"/>
                        <p:separator />
                            <p:menuitem outcome="/login.xhtml" icon="ui-icon-circle-close" style="background-color: white" title="Salir"/>
                    </p:tieredMenu> 
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="background-color: #F4F8FA">
                <ui:insert name="body"  />
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>

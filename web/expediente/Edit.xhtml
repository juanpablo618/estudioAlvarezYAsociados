<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteEditDlg"  widgetVar="ExpedienteEditDialog" modal="true" resizable="false" appendTo="@(body)" class="editDialogExpediente"  >
            <h:form id="ExpedienteEditForm">
                 
                <h:panelGroup id="display">
                </h:panelGroup>
                
                <div style="font-weight: bold;">
                <h:outputText value="#{expedienteController.selected.apellido}" style=""/>
                    <h:outputText value=" "/>
                    <h:outputText value="#{expedienteController.selected.nombre}"/>
                    <h:outputText value=" "/>
                    <h:outputText value="#{expedienteController.selected.orden}"/>
                </div>
                
                <br></br><br></br>
                
                <div style="float: left">   
                    
                    
                    <p:tabView style="width: 160%">

                        <p:tab title="Datos personales">

                                    <p:outputLabel value="Orden:"  style="font-weight: bold" /><br></br>
                                    <p:inputText id="orden" value="#{expedienteController.selected.orden}" title="#{bundle.EditExpedienteTitle_orden}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_orden}"/>

                            <br></br><br></br>

                            <div>
                                <div  style="float: left"> 

                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido" style="font-weight: bold" />
                                           <br></br>     
                                           <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_apellido}"/>
                                </div> 
                                <div >

                                 <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre" style="margin-left: 3%;font-weight: bold" />
                                 <br></br> 
                                 <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_nombre}"/>
                                </div> 
                            </div> 
                            <br></br><br></br>

                            <div>
                                <div style="float: left">
                                    <p:outputLabel value="Cuit:" for="cuit" style="font-weight: bold" />
                                    <br></br>
                                    <p:inputText id="cuit" value="#{expedienteController.selected.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" />
                                </div>
                                <div>   
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_telefono}"  for="telefono" style="margin-left: 3%;font-weight: bold" />
                                    <br></br>       
                                    <p:inputText id="telefono" value="#{expedienteController.selected.telefono}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_telefono}"/>
                                </div>
                            </div> 


                             <br></br><br></br>
                             <div>
                                 <div style="float: left">
                                     <p:outputLabel value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-weight: bold" /><br></br>
                                    <p:calendar id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}"  showOn="button"/><br></br>
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_edad}" for="edad" style="font-weight: bold" /><br></br>
                                    <p:inputText id="edad" value="#{expedienteController.selected.edad}"  title="#{bundle.EditExpedienteTitle_edad}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_edad}"/><br></br>
                                 </div>
                                 <div >
                                    <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo" style="margin-left: 3%;font-weight: bold" /><br></br>
                                    <p:inputText id="sexo" value="#{expedienteController.selected.sexo}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_sexo}" /><br></br><br></br>               

                                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" style="margin-left: 3%;font-weight: bold" /><br></br>
                                    <p:inputText id="nacionalidad"  value="#{expedienteController.selected.nacionalidad}" style="margin-left: 3%" title="nacionalidad"/><br></br>               

                                 </div>
                              </div>  
                             <br></br>
                             <div>    
                                 <div style="float: left">
                                     <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion" style="font-weight: bold" /><br></br>
                                     <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" /><br></br>
                                     <br></br>
                                     <p:outputLabel value="Altura:" for="nroDeAltura" style="font-weight: bold" /><br></br>
                                     <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />
                                 </div>
                                 <div style="float: left">
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="piso" value="#{expedienteController.selected.piso}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_piso}"  />
                                 </div>
                                 <div>
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="depto" value="#{expedienteController.selected.depto}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_depto}" />
                                 </div> <br></br>    
                                 <div style="float: left">
                                        <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="barrio" value="#{expedienteController.selected.barrio}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_barrio}"  />
                                 </div>
                                 <div>
                                        <p:outputLabel value="Código Postal:" for="codigoPostal" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}" style="margin-left: 3%" title="codigoPostal"/>
                                 </div><br></br>
                                 <div style="float: left">
                                        <p:outputLabel value="Localidad:" for="localidad" style="margin-left: 3%;font-weight: bold" /><br></br>
                                        <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" style="margin-left: 3%" title="localidad"/>
                                 </div>          
                              </div>            

                            <br></br>

                        </p:tab>

                        <p:tab title="claves">
                            
                                <p:outputLabel value="C. SS:" for="claveSeguridadSocial" style="font-weight: bold" /><br></br>
                                    <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>

                                    <p:outputLabel value="C. Fiscal:" for="claveFiscal" style="font-weight: bold" /><br></br>
                                    <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/><br></br>

                                    <p:outputLabel value="C. Cidi:" for="claveCidi" style="font-weight: bold" /><br></br>
                                    <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/><br></br>

                            

                        </p:tab>

                    </p:tabView>


            </div>
                    
                
                <div style="float: right"> 
                
                
                    <p:outputLabel value="Tipo de Expediente:" for="tipoDeExpediente" style="font-weight: bold"/><br></br>

                            <p:selectOneMenu id="tipoDeExpediente" value="#{expedienteController.selected.tipoDeExpediente}">
                                <f:selectItem  itemLabel="judicial" itemValue="judicial" />
                                <f:selectItem itemLabel="administrativo" itemValue="administrativo" />
                            </p:selectOneMenu>
                            <br></br>
                            
                                    <p:outputLabel value="Caratula:" style="font-weight: bold" for="caratula"  rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}"/><br ></br>
                                    <p:inputText id="caratula" value="#{expedienteController.selected.caratula}" title="caratula"  rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}"/><br></br>

                                   <p:outputLabel value="Nro de Expediente:" for="nroDeExpediente" style="font-weight: bold" rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}"/><br></br>
                                   <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}"/><br></br>

                                   <p:outputLabel value="Juzgado o Dependencia:" for="juzgadoODependencia" style="font-weight: bold" rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}"/><br></br>
                                   <p:inputText id="juzgadoODependencia" value="#{expedienteController.selected.juzgadoODependencia}" title="juzgadoODependencia" rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}" /><br></br>

                                   <br></br>
                            <div>                            
                                <p:outputLabel value="Fecha de A. de expediente:" for="fechaDeAltaDeExpediente" style="font-weight: bold" />
                               <p:calendar id="fechaDeAltaDeExpediente" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAltaDeExpediente}" title="fecha de alta de expediente" />
                            </div> <br></br>   
                            
                            <div> 
                                <div style="float: left">
                                    <p:outputLabel value="fecha de atención:" for="fechaDeAtencion" style="font-weight: bold" /><br></br>
                                    <p:calendar  style="width: 35%" id="fechaDeAtencion" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAtencion}" title="fechaDeAtencion"  showOn="button">
                                    </p:calendar>
                                </div>
                            <br></br>
                                <div>
                                    <p:outputLabel value="Tipo de tramite:" for="tipoDeTramite" style="margin-left: 3%;font-weight: bold" /><br></br>
                                    <p:inputText style="width: 23%;margin-left: 3%" id="tipoDeTramite" value="#{expedienteController.selected.tipoDeTramite}" title="tipoDeTramite"/>
                                </div>
                            </div>
                            <br></br>
                            
                            <p:outputLabel value="Estado del Tramite:" for="estadoDelTramite" style="font-weight: bold" />

                            <p:selectOneMenu  id="estadoDelTramite" value="#{expedienteController.selected.estadoDelTramite}">
                                    <f:selectItem itemLabel=" -- Estado del tramite --"  noSelectionOption="true"/>
                                    <f:selectItems value="#{estadoDelTramiteController.items}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estado}" />
                            </p:selectOneMenu>
                            
                            <br></br><br></br>
                            <div>
                            
                                <div style="float: left">
                                <p:outputLabel value="Fecha de cobro:" for="fechaDeCobro" style="font-weight: bold" /><br></br>
                                 <p:calendar style="width: 112px;" id="fechaDeCobro" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeCobro}" title="fechaDeCobro" showOn="button"/>
                                 </div>
                                <div>
                                    <p:outputLabel value="Cobra beneficio" style="margin-left: 3%;font-weight: bold" /><br></br><br></br>
                                    <p:selectOneMenu id="cobraBeneficio" style="margin-left: 3%" value="#{expedienteController.selected.cobraBeneficio}" >
                                        <f:selectItem itemLabel="Si" itemValue="Si" />
                                        <f:selectItem itemLabel="No" itemValue="No" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <br></br>
                            
                            <p:outputLabel value="Procedencia:" for="procedencia" style="font-weight: bold" /><br></br>
                        <p:selectOneMenu  id="procedencia" value="#{expedienteController.selected.procedencia}"  >
                                <f:selectItems value="#{procedenciaController.itemsAvailableSelectOne}" var="procedencia" itemLabel="#{procedencia.nombreProcedencia}" itemValue="#{procedencia.nombreProcedencia}" />
                        </p:selectOneMenu><br></br>
                    
                            
                            <p:outputLabel value="Observaciones:" for="observaciones" style="font-weight: bold"/><br></br>

                            <p:inputTextarea rows="10" cols="33" autoResize="false"  id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>
                    
                </div>
         
               <div style="margin-top: 50%;float: right">
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpedienteEditDialog.hide()"/>
                    <p:commandButton onclick="ExpedienteViewDialog.hide()" actionListener="#{expedienteController.update}" class="botonCrearAgenda" value="#{bundle.Save}" update="display,:ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExpedienteEditDialog');"/>
                   
               </div>
                
        </h:form>
            
        </p:dialog>

    </ui:composition>
</html>

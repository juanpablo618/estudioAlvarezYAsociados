<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteCreateDlg" widgetVar="ExpedienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExpedienteTitle}">
            <h:form id="ExpedienteCreateForm">
                <h:panelGroup id="display">
                       
                        <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                <p:outputLabel value="#{bundle.CreateExpedienteLabel_orden}" for="orden" />
                                <p:inputText id="orden" value="#{expedienteController.selected.orden}" title="#{bundle.CreateExpedienteTitle_orden}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_orden}"/>
                        </h:panelGrid>   
                    
                        <p:panel  style="margin-bottom:2px">
                            <h:panelGrid columns="10" cellpadding="1" rendered="#{expedienteController.selected != null}">
                                    
                                    <p:outputLabel value="#{bundle.CreateExpedienteLabel_apellido}" for="apellido" />
                                    <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.CreateExpedienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_apellido}"/>
                        
                                    <p:outputLabel value="#{bundle.CreateExpedienteLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" title="#{bundle.CreateExpedienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_nombre}"/>
                        
                                    <p:outputLabel value="#{bundle.CreateExpedienteLabel_cuit}" for="cuit" />
                                    <p:inputText id="cuit" value="#{expedienteController.selected.cuit}" title="#{bundle.CreateExpedienteTitle_cuit}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_cuit}"/>
                        
                                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" />
                        
                                    <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selected.nacionalidad}" required="true" requiredMessage="nacionalidad es requerido">
                                        <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                        <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                                    </p:selectOneMenu>
                        
                                    <p:outputLabel value="Tipo de Expediente:" for="tipoDeExpediente" />
                        
                                    <p:selectOneMenu id="tipoDeExpediente" value="#{expedienteController.selected.tipoDeExpediente}">
                                        <f:selectItem  itemLabel="judicial" itemValue="judicial" />
                                        <f:selectItem itemLabel="administrativo" itemValue="administrativo" />
                                        <f:ajax render="caratula nroDeExpediente juzgadoODependencia" />
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel value="Alta de expediente" for="fechaDeAltaDeExpediente" />
                                    <p:calendar  id="fechaDeAltaDeExpediente" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAltaDeExpediente}" title="fecha de alta de expediente" required="true" requiredMessage="fecha de alta de expediente es requerido" showOn="button"/>
                                    
                                    <p:outputLabel value="Fecha de atención:" for="fechaDeAtencion" />
                                    <p:calendar id="fechaDeAtencion" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeAtencion}" title="fechaDeAtencion"  showOn="button">
                                    </p:calendar>
                                  
                            </h:panelGrid>    
                        <br></br>
                        
                        <h:panelGrid columns="10" cellpadding="1" rendered="#{expedienteController.selected != null}">
                        
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.CreateExpedienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_direccion}"/>
                        
                            <p:outputLabel value="Altura:" for="nroDeAltura" />
                            <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.CreateExpedienteTitle_nroDeAltura}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_nroDeAltura}"/>

                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_piso}" for="piso" />
                            <p:inputText id="piso" value="#{expedienteController.selected.piso}" title="#{bundle.CreateExpedienteTitle_piso}"  requiredMessage="#{bundle.CreateExpedienteRequiredMessage_piso}"/>

                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_depto}" for="depto" />
                            <p:inputText id="depto" value="#{expedienteController.selected.depto}" title="#{bundle.CreateExpedienteTitle_depto}"  requiredMessage="#{bundle.CreateExpedienteRequiredMessage_depto}"/>

                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_barrio}" for="barrio" />
                            <p:inputText id="barrio" value="#{expedienteController.selected.barrio}" title="#{bundle.CreateExpedienteTitle_barrio}" />

                            <p:outputLabel value="Código Postal:" for="codigoPostal" />
                            <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}" title="codigoPostal"/>

                            <p:outputLabel value="Localidad:" for="localidad" />
                            <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" title="localidad"/>
                            
                           </h:panelGrid>

                        </p:panel>        
                        
                        <p:panel  style="margin-bottom:2px">
                            <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                    
                                <p:outputLabel value="#{bundle.CreateExpedienteLabel_telefono}" for="telefono" />
                                <p:inputText id="telefono" value="#{expedienteController.selected.telefono}" title="#{bundle.CreateExpedienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_telefono}"/>

                                <p:outputLabel value="#{bundle.CreateExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                                <p:calendar id="fechaDeNacimiento" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_fechaDeNacimiento}" showOn="button">
                                </p:calendar>
                                
                            </h:panelGrid>
                            <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                            
                                <p:outputLabel value="Tipo de tramite:" for="tipoDeTramite" />
                        
                                <p:selectOneMenu id="tipoDeTramite" value="#{expedienteController.selected.tipoDeTramite}" required="true" requiredMessage="tipo de tramite es requerido">
                                    <f:selectItem itemLabel="Jubilación Ordinaria" itemValue="Jubilación Ordinaria" />
                                    <f:selectItem itemLabel="Reconocimiento de Servicios" itemValue="Reconocimiento de Servicios" />
                                    <f:selectItem itemLabel="RTI" itemValue="RTI" />
                                    <f:selectItem itemLabel="Pensión Directa" itemValue="Pensión Directa" />
                                    <f:selectItem itemLabel="Reajuste" itemValue="Reajuste" />
                                    <f:selectItem itemLabel="Amparo" itemValue="Amparo" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Estado del Tramite:"  />
                        
                                <p:selectOneMenu  id="estadoDelTramite" value="#{expedienteController.selected.estadoDelTramite}">
                                        <f:selectItem itemLabel=" -- Estado del tramite --"  noSelectionOption="true"/>
                                        <f:selectItems value="#{estadoDelTramiteController.items}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estado}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Cobra beneficio?" for="cobraBeneficio" />

                                <p:selectOneMenu id="cobraBeneficio" value="#{expedienteController.selected.cobraBeneficio}" required="true" requiredMessage="cobra Beneficio es requerido">
                                    <f:selectItem itemLabel="Si" itemValue="Si" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateExpedienteLabel_sexo}" for="sexo" />
                                <p:selectOneMenu id="sexo" value="#{expedienteController.selected.sexo}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_sexo}">
                                    <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                </p:selectOneMenu>
       
                            </h:panelGrid>
                            <br></br>
                            
                            <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                    
                                <p:outputLabel value="Observaciones:" for="observaciones" />
                            </h:panelGrid>
                            
                            <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                <p:inputText id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>
                            </h:panelGrid>
                            
                        </p:panel>
                        
                        <p:panel  style="margin-bottom:2px" rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial'}">
                            <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">   
                                    <p:outputLabel value="Caratula:" for="caratula"  />
                                    <p:inputText id="caratula" value="#{expedienteController.selected.caratula}" title="caratula" disabled="#{expedienteController.selected.tipoDeExpediente eq 'administrativo'}" />
                        
                                    <p:outputLabel value="Nro de Expediente:" for="nroDeExpediente" />
                                    <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" disabled="#{expedienteController.selected.tipoDeExpediente eq 'administrativo'}"/>

                                    <p:outputLabel value="Juzgado o Dependencia:" for="juzgadoODependencia" />
                                    <p:inputText id="juzgadoODependencia" value="#{expedienteController.selected.juzgadoODependencia}" title="juzgadoODependencia" disabled="#{expedienteController.selected.tipoDeExpediente eq 'administrativo'}"/>

                            </h:panelGrid>
                        
                        </p:panel>  
                        
                        <p:panel  style="margin-bottom:2px">
                                <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">

                                        <p:outputLabel value="C. Seguridad Social" for="claveSeguridadSocial" />
                                        <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/>

                                        <p:outputLabel value="C. Fiscal" for="claveFiscal" />
                                        <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/>

                                        <p:outputLabel value="C. Cidi" for="claveCidi" />
                                        <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/>
                                
                                </h:panelGrid> 
                        </p:panel>  
                        
                        <p:panel  style="margin-bottom:2px">
 
                                <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                            <p:outputLabel value="Fecha de cobro:" for="fechaDeCobro" />
                                            <p:calendar id="fechaDeCobro" pattern="dd/MM/yyyy" value="#{expedienteController.selected.fechaDeCobro}" title="fechaDeCobro" showOn="button"/>
                        
                                </h:panelGrid> 
                                <h:panelGrid columns="10" rendered="#{expedienteController.selected != null}">
                                            <p:outputLabel value="Procedencia:" for="procedencia" />
                                            <p:selectOneMenu  id="procedencia" value="#{expedienteController.selected.procedencia}"  >
                                                <f:selectItems value="#{procedenciaController.itemsAvailableSelectOne}" var="procedencia" itemLabel="#{procedencia.nombreProcedencia}" itemValue="#{procedencia.nombreProcedencia}" />
                                            </p:selectOneMenu>
                        
                                </h:panelGrid>  
                        </p:panel>
                    
                    <p:commandButton actionListener="#{expedienteController.create}" value="#{bundle.Save}" update="display,:ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpedienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpedienteCreateDialog.hide()"/>
                </h:panelGroup >
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>

        <p:dialog id="EventoJudicialCreatedesdeagendaDlg" widgetVar="EventoJudicialCreatedesdeagendaDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Evento Judicial Nuevo">
            <h:form id="EventoJudicialCreatedesdeagendaForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4">
                     
                        <p:outputLabel value="Fecha:" for="fecha" style="font-weight: bold"/><br></br>
                        <p:calendar disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fecha"  mode="inline" pattern="dd/MM/yyyy" value="#{eventoDeCausasJudicialesController.selectedParaEventoJudicialNuevo.fecha}" title="fecha de causa" showOn="button" /><br></br><br></br>
                              
                        <p:outputLabel value="tipo de fecha" for="tipo_de_fecha" style="font-weight: bold"/><br></br>
                        <p:inputTextarea id="tipo_de_fecha" value="#{eventoDeCausasJudicialesController.selectedParaEventoJudicialNuevo.tipoDeFecha}" title="inserte tipo de fecha" /><br></br><br></br>
                        
                     </h:panelGrid>
                    <p:commandButton actionListener="#{eventoDeCausasJudicialesController.createEventoJudicial(
                                                           eventoDeCausasJudicialesController.selectedParaEventoJudicialNuevo.fecha,
                                                           eventoDeCausasJudicialesController.selectedParaEventoJudicialNuevo.tipoDeFecha ,
                                                           eventoDeCausasJudicialesController.selectedParaEventoJudicialNuevo.orden)}"
                                         class="botonCrear" value="#{bundle.Save}" 
                                         oncomplete="handleSubmit(args,'EventoJudicialCreatedesdeagendaDialog');" 
                                         update=":ExpedienteJudicialViewDesdeAgendaForm:tabViewEditExpJudicialEditForm:datalist6,:growl"/>
                  
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EventoJudicialCreatedesdeagendaDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Procedencias"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProcedenciaListForm">
                    <p:dataTable id="datalist" value="#{procedenciaController.items}" var="item"
                                 selectionMode="single" selection="#{procedenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProcedencia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Procedencia"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProcedencia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{procedenciaController.prepareCreate}" update=":ProcedenciaCreateForm" oncomplete="PF('ProcedenciaCreateDialog').show()"/>
                            
                            
                        </f:facet>
                    </p:dataTable>
                
               <p:contextMenu for="datalist">
                <p:menuitem value="Ver" icon="ui-icon-search"  update=":ProcedenciaViewForm" oncomplete="PF('ProcedenciaViewDialog').show()" />
                <p:menuitem value="Borrar" icon="ui-icon-trash"  actionListener="#{procedenciaController.destroy}" update="@all" />

            </p:contextMenu> 
              
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

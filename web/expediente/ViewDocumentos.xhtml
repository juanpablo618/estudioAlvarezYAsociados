                                    <p:commandButton  class="botonCrearAgenda hoverBlue" value="Descargar Convenio de honorarios" actionListener="#{fileDownloadBean.downloadDocumentoPorNombre(expedienteController.selected.orden, 'ConvenioDeHonorarios')}" ajax="false">
                                        <p:fileDownload value="#{fileDownloadBean.fileConvenioDeHonorarios}" />
                                    </p:commandButton>

                                    <p:commandButton icon="fa-upload" value="Subir archivo" class="botonCrearAgenda hoverBlue" action="#{fileUploadBean.uploadDocumentoPorNombre(expedienteController.selected.orden, 'ConvenioDeHonorarios')}" ajax="false" />
                                </div>
                                
                            </p:panel>
                            <br></br>
                            <br></br>
                            <p:panel 
                                rendered="#{expedienteController.selected.tipoDeExpediente eq 'judicial' or expedienteController.selected.tipoDeExpediente eq 'administrativo'}"

                                toggleable="true"
                                closable="false" 
                                collapsed="true" 
                                toggleSpeed="500"
                                closeSpeed="500" 
                                style="margin-bottom:20px; #{fileDownloadBean.buscarNombreDeArchivo(expedienteController.selected.orden, 'ConstanciaDeCbu').contains('no') ? 'background-color: #e87474;' : 'background-color: #80d3bb;'} margin-bottom:20px;"
                                >
                                <p:growl showDetail="true"/>

                                <!-- Icono de subir archivo -->
                                <p:fileUpload value="#{fileUploadBean.fileConstanciaDeCbu}" mode="simple"/>
                                <br/>

                                <!-- Icono de archivo -->
                                <p:outputLabel value="Nombre del archivo Constancia de CBU" style="font-weight: bold"/><br/>
                                <p:outputLabel value="#{fileDownloadBean.buscarNombreDeArchivo(expedienteController.selected.orden, 'ConstanciaDeCbu')}" style="font-weight: bold; color: #123A6D"/>
                                <br/>

                                <!-- Icono de descarga -->
                                <div style="display: flex; gap: 10px; margin-top: 10px;">
                                
                                    <p:commandButton icon="fa fa-upload" value="Subir archivo" class="botonCrearAgenda hoverBlue" action="#{fileUploadBean.uploadDocumentoPorNombre(expedienteController.selected.orden, 'ConstanciaDeCbu')}" ajax="false" />

                                    <p:commandButton icon="fa fa-download" class="botonCrearAgenda hoverBlue" value="Descargar Constancia de CBU" actionListener="#{fileDownloadBean.downloadDocumentoPorNombre(expedienteController.selected.orden, 'ConstanciaDeCbu')}" ajax="false">
                                        <p:fileDownload value="#{fileDownloadBean.fileConstanciaDeCbu}" />

                                </div>
                                
                            </p:panel>

 </div>

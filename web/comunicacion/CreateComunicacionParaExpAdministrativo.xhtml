<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunicacionCreateDlgExpAdm" widgetVar="ComunicacionCreateDialogExpAdm" modal="true" resizable="false" appendTo="@(body)" header="Crear Comunicación Nueva">
            <h:form id="ComunicacionCreateFormExpAdm">
                <h:panelGroup id="display">
                    <div class="abmorganizado" >
                        <div>
                            <p:outputLabel value="Fecha:" for="fecha" />
                            <p:calendar disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fecha"  mode="inline" pattern="dd/MM/yyyy" value="#{comunicacionController.selectedParaComunicacionNuevo.fecha}" title="fecha de comunicación" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button" /><br></br>



                            <p:outputLabel value="Responsable:" for="responsable" />

                            <p:selectOneMenu  id="responsable" value="#{comunicacionController.selectedParaComunicacionNuevo.responsable}"  >
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                            </p:selectOneMenu>


                            <p:outputLabel value="Orden:" for="orden"/>
                            <p:inputText id="orden" value="#{comunicacionController.selectedParaComunicacionNuevo.orden}" readonly="true" title="orden" />

                            <div class="botonesapilados">
                                <p:commandButton actionListener="#{comunicacionController.createComunicacion(comunicacionController.selectedParaComunicacionNuevo.fecha, comunicacionController.selectedParaComunicacionNuevo.descripcion,comunicacionController.selectedParaComunicacionNuevo.responsable ,comunicacionController.selectedParaComunicacionNuevo.orden)}"
                                                 class="boton-guardar" value="#{bundle.Save}" 
                                                 oncomplete="handleSubmit(args,'ComunicacionCreateDialogExpAdm');"  
                                                 update="display,:ExpedienteEditForm:tabViewEditExpAdm,:growl"/>

                                <p:commandButton styleClass="boton-cancelar"  value="#{bundle.Cancel}" onclick="PF('ComunicacionCreateDialogExpAdm').hide();"/>
                            </div>
                        </div>
                        <div>

                            <p:outputLabel value="Descripción" for="descripcion" />
                            <p:inputTextarea autoResize="true"  rows="24" id="descripcion" value="#{comunicacionController.selectedParaComunicacionNuevo.descripcion}" title="inserte descripcion" />

                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog position="center top" id="ExpedienteViewDlgParaAgendadesdeagenda" widgetVar="ExpedienteViewDialogParaAgendadesdeagenda" modal="true" resizable="false" appendTo="@(body)" header="Agregar agenda" style="margin-top: 1%;">

            <h:form id="ExpedienteViewFormParaAgendadesdeagenda" >
                <h:panelGroup id="display">
                    <div class="abmorganizado" >

                        <div class="botonesapilados">
                            <p:outputLabel value="#{bundle.CreateAgendaLabel_fecha}" for="fecha"  />
                            <p:calendar  disabledWeekends="true"  placeholder="dd/MM/yyyy" autocomplete="off" id="fecha"  mode="inline" pattern="dd/MM/yyyy" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" showOn="button"/>

                        </div>
                        <div class="botonesapilados">

                            <p:outputLabel value="Actividad:" for="descripcion" style="font-weight: bold" />
                            <p:inputTextarea rows="6" style="margin-bottom: 10px;" id="descripcion" value="#{agendaController.selected.descripcion}" title="#{bundle.CreateAgendaTitle_descripcion}" />

                            <p:outputLabel value="Responsable:" for="responsable" style="font-weight: bold" />
                            <p:selectOneMenu  id="responsable" value="#{agendaController.selected.responsable}"  >
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                            </p:selectOneMenu>

                            <p:outputLabel  value="prioridad" for="prioridad" style="font-weight: bold" />
                            <p:selectOneMenu id="prioridad" value="#{agendaController.selected.prioridad}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />

                            </p:selectOneMenu>



                            <p:commandButton rendered="#{expedienteController.selectedParaVerExp.tipoDeExpediente eq 'administrativo'}"  class="boton-guardar" actionListener="#{agendaController.create(expedienteController.selectedParaVerExp.nombre,expedienteController.selectedParaVerExp.apellido, expedienteController.selectedParaVerExp.orden)}" value="Guardar Agenda" title="guardar para exp. administrativo" update=":ExpedienteViewDesdeAgendaForm:tabViewEditExpAdm,:growl" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgendadesdeagenda');" />

                            <p:commandButton rendered="#{expedienteController.selectedParaVerExp.tipoDeExpediente eq 'judicial'}" class="boton-guardar" actionListener="#{agendaController.create(expedienteController.selectedParaVerExp.nombre, expedienteController.selectedParaVerExp.apellido, expedienteController.selectedParaVerExp.orden)}" value="Guardar Agenda"  update=":ExpedienteJudicialViewDesdeAgendaForm:tabViewEditExpJudicialEditForm:datalist5,:growl" title="guardar para exp. judicial" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgendadesdeagenda');" />
                        </div>
                    </div>

                    <!-- comment saque este boton ya que no tenia sentido 
                     <p:commandButton id="editButton" class="botonCrearAgenda hoverGreen"  icon="ui-icon-pencil" value="Ver expediente" update=":ExpedienteEditForm" oncomplete="PF('ExpedienteEditDialog').show()" disabled="#{empty expedienteController.selected}" />
                    -->
                </h:panelGroup>
            </h:form>


        </p:dialog>

    </ui:composition>
</html>

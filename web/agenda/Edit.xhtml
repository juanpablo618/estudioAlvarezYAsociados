<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendaEditDlg" widgetVar="AgendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAgendaTitle}">
            <h:form id="AgendaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agendaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAgendaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_fecha}" showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.EditAgendaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="10" cols="33"  id="descripcion" value="#{agendaController.selected.descripcion}" />
                        
                        <p:outputLabel value="Nombre:"  />
                        <p:outputLabel value="#{agendaController.selected.nombre}"  />
                        
                        <p:outputLabel value="Apellido:"  />
                        <p:outputLabel value="#{agendaController.selected.apellido}"  />
                        
                        <p:outputLabel value="responsable" for="responsable" />
                        <p:selectOneMenu  id="responsable" value="#{agendaController.selected.responsable}"  >
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                        </p:selectOneMenu>
                    
                        <p:outputLabel value="orden" for="orden" />
                        <p:inputText id="orden" value="#{agendaController.selected.orden}" />
                        
                    </p:panelGrid>
                    
                    <p:commandButton onclick="AgendaViewDialog.hide()" actionListener="#{agendaController.update}" value="#{bundle.Save}" update="display,:AgendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AgendaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgendaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

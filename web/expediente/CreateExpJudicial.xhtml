<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteJudicialCreateDlg"  class="crearExpedienteJudicial" widgetVar="ExpedienteJudicialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Expediente Judicial">
            <h:form id="ExpedienteJudicialCreateForm">           
                <p:commandButton actionListener="#{expedienteController.create}" class="botonCrearAgenda hoverGreen" value="Crear" update=":ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpedienteJudicialCreateDialog');"
                                 style="float: right !important; margin-top: 0% !important;"/>

                <p:tabView style="float: left;width: 100%">
                    <h:panelGroup id="display">
                    </h:panelGroup >
                    <p:tab title="Datos personales">
                        <h:panelGrid columns="4" cellspacing="5">
                            <p:outputLabel value="#{bundle.EditExpedienteLabel_apellido}" for="apellido" style="font-weight: bold" />   
                            <p:inputText id="apellido" value="#{expedienteController.selected.apellido}" title="#{bundle.EditExpedienteTitle_apellido}" />

                            <p:outputLabel value="#{bundle.EditExpedienteLabel_nombre}" for="nombre" style="margin-left: 3%;font-weight: bold" />
                            <p:inputText id="nombre" value="#{expedienteController.selected.nombre}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_nombre}" />

                            <p:outputLabel value="Cuit:" for="cuit" style="font-weight: bold" />
                            <p:inputText id="cuit" required="true" maxlength="11"  requiredMessage="cuit deben ser 11 digitos"  value="#{expedienteController.selected.cuit}"  title="#{bundle.EditExpedienteTitle_cuit}" >
                                <f:validateLength minimum="11" />
                            </p:inputText>

                            <p:outputLabel value="#{bundle.EditExpedienteLabel_telefono}"  for="telefono" style="margin-left: 3%;font-weight: bold" />   
                            <p:inputText id="telefono" value="#{expedienteController.selected.telefono}" style="margin-left: 3%" title="#{bundle.EditExpedienteTitle_telefono}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellspacing="5" cellpadding="1">
                            <p:outputLabel value="#{bundle.EditExpedienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-weight: bold" />
                            <p:calendar id="fechaDeNacimiento" pattern="dd/MM/yyyy"  value="#{expedienteController.selected.fechaDeNacimiento}" title="#{bundle.EditExpedienteTitle_fechaDeNacimiento}" required="true" requiredMessage="fecha de nacimiento es requerido" showOn="button"/>
                        </h:panelGrid>
                        <h:panelGrid columns="6" cellspacing="5" >
                            <p:outputLabel value="#{bundle.EditExpedienteLabel_sexo}" for="sexo" style="margin-left: 3%;font-weight: bold" />
                            <p:selectOneMenu style="margin-left: 3%" id="sexo" value="#{expedienteController.selected.sexo}" >
                                <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Nacionalidad:" for="nacionalidad" style="margin-left: 3%;font-weight: bold" />
                            <p:selectOneMenu id="nacionalidad" value="#{expedienteController.selected.nacionalidad}" style="margin-left: 3%" >
                                <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                                <f:selectItem itemLabel="Extranjero" itemValue="Extranjero" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="6" cellspacing="5" style="margin-top: 2%;">
                            <p:outputLabel value="#{bundle.EditExpedienteLabel_direccion}" for="direccion" style="font-weight: bold" />
                            <p:inputText id="direccion" value="#{expedienteController.selected.direccion}" title="#{bundle.EditExpedienteTitle_direccion}" />

                            <p:outputLabel value="Altura:" for="nroDeAltura" style="font-weight: bold" />
                            <p:inputText id="nroDeAltura" value="#{expedienteController.selected.nroDeAltura}" title="#{bundle.EditExpedienteTitle_nroDeAltura}" />

                            <p:outputLabel value="#{bundle.EditExpedienteLabel_piso}" for="piso" style="margin-left: 3%;font-weight: bold" />
                            <p:inputText id="piso" value="#{expedienteController.selected.piso}"  title="#{bundle.EditExpedienteTitle_piso}"  />

                            <p:outputLabel value="#{bundle.EditExpedienteLabel_depto}" for="depto" style="margin-left: 3%;font-weight: bold" />
                            <p:inputText id="depto" value="#{expedienteController.selected.depto}"  title="#{bundle.EditExpedienteTitle_depto}" />


                            <p:outputLabel value="#{bundle.EditExpedienteLabel_barrio}" for="barrio" style="margin-left: 3%;font-weight: bold" />
                            <p:inputText id="barrio" value="#{expedienteController.selected.barrio}"  title="#{bundle.EditExpedienteTitle_barrio}"  />

                            <p:outputLabel value="Localidad:" for="localidad" style="margin-left: 3%;font-weight: bold" />
                            <p:inputText id="localidad" value="#{expedienteController.selected.localidad}" title="localidad"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellspacing="5">
                            <p:outputLabel value="Código Postal:" for="codigoPostal" style="font-weight: bold" />
                            <p:inputText id="codigoPostal" value="#{expedienteController.selected.codigoPostal}" title="codigoPostal" style="width: 79%;"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Datos Expediente">
                        <div style="float: left; width: 50%"> 
                            <h:panelGrid columns="2" cellspacing="5">
                                <p:outputLabel value="Tipo:" for="tipo" style="font-weight: bold"/>
                                <p:selectOneMenu id="tipo" style="margin-left: 3%" value="#{expedienteController.selected.tipo}" >
                                    <f:selectItem itemLabel="Reajuste°" itemValue="Reajuste" />
                                    <f:selectItem itemLabel="Amparo" itemValue="Amparo" />
                                    <f:selectItem itemLabel="Pension" itemValue="Pension" />
                                    <f:selectItem itemLabel="Ganancias" itemValue="Ganancias" />
                                    <f:selectItem itemLabel="DDHH" itemValue="DDHH" />
                                    <f:selectItem itemLabel="Laboral" itemValue="Laboral" />
                                    <f:selectItem itemLabel="Otros" itemValue="Otros" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellspacing="5">
                                <p:outputLabel value="Nro de Expediente:" for="nroDeExpediente" style="margin-left: 6%;font-weight: bold" />
                                <p:inputText id="nroDeExpediente" value="#{expedienteController.selected.nroDeExpediente}" title="nroDeExpediente" />

                                <p:outputLabel value="Caratula:" style="margin-left: 6%;font-weight: bold" for="caratula" />
                                <p:inputText id="caratula" value="#{expedienteController.selected.caratula}" title="caratula" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellspacing="5" style="margin-top: 3%">
                                <p:outputLabel value="Jurisdicción:" for="jurisdiccion" style="font-weight: bold" />
                                <p:selectOneMenu id="jurisdiccion" style="margin-left: 3%" value="#{expedienteController.selected.jurisdiccion}" editable="true" >
                                    <f:selectItem itemLabel="Provincia - Juzgado N°" itemValue="Provincia - Juzgado N°" />
                                    <f:selectItem itemLabel="Provincia - Cámara" itemValue="Provincia - Cámara" />
                                    <f:selectItem itemLabel="Federales - Juzgado 1" itemValue="Federales - Juzgado 1" />
                                    <f:selectItem itemLabel="Federales - Juzgado 2" itemValue="Federales - Juzgado 2" />
                                    <f:selectItem itemLabel="Federales - Juzgado 3" itemValue="Federales - Juzgado 3" />
                                    <f:selectItem itemLabel="Federales - Camara - Sala A" itemValue="Federales - Camara - Sala A" />
                                    <f:selectItem itemLabel="Federales - Camara - Sala B" itemValue="Federales - Camara - Sala B" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Etapa Procesal:" for="etapaProcesal" style="margin-left: 6%;font-weight: bold" />
                                <p:selectOneMenu id="etapaProcesal" editable="true" style="margin-left: 3%" value="#{expedienteController.selected.etapaProcesal}" >
                                    <f:selectItem itemLabel="DDA iniciada" itemValue="DDA iniciada" />
                                    <f:selectItem itemLabel="Contestación" itemValue="Contestación" />
                                    <f:selectItem itemLabel="Prueba" itemValue="Prueba" />
                                    <f:selectItem itemLabel="Alegatos" itemValue="Alegatos" />
                                    <f:selectItem itemLabel="Sentencia" itemValue="Sentencia" />
                                    <f:selectItem itemLabel="Apelación" itemValue="Apelación" />
                                    <f:selectItem itemLabel="Sentencia definitiva" itemValue="Sentencia definitiva" />
                                    <f:selectItem itemLabel="Ejecución" itemValue="Ejecución" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <br></br>
                                <p:outputLabel class="float-l" value="Responsable:" for="responsable" style="font-weight: bold"/>
                                <p:selectOneMenu style="margin-left: 1%; margin-right: 1%" requiredMessage="debe seleccionar un responsable correcto" id="responsable" value="#{expedienteController.selected.responsable}">
                                    <f:selectItem itemLabel=" -- Elige un Responsable --"  noSelectionOption="true"  />
                                    <f:selectItems value="#{empleadoController.items}" var="empleado" itemLabel="#{empleado.nombreyApellido}" itemValue="#{empleado.nombreyApellido}" />
                                </p:selectOneMenu>
                            <br></br><br></br>
                            <p:outputLabel value="Observaciones:" for="observaciones" style="font-weight: bold;"/>
                            <p:inputTextarea rows="7" cols="55" autoResize="false"  id="observaciones" value="#{expedienteController.selected.observaciones}" title="observaciones"/>

                        </div>
                    </p:tab>
                    <p:tab title="claves">

                        <div>
                            <p:outputLabel value="Clave Seguridad Social" for="claveSeguridadSocial" style="font-weight: bold" /><br></br>
                            <p:inputText id="claveSeguridadSocial" value="#{expedienteController.selected.claveSeguridadSocial}" title="clave de seguridad social"/><br></br>
                            <a href="https://servicioscorp.anses.gob.ar/clavelogon/logon.aspx?system=mianses" target="_blank" >
                                <img src="../faces/resources/images/anses.png" style="width: 15%;"></img>
                            </a>
                        </div>
                        <br></br>
                        <div>
                            <p:outputLabel value="Clave Fiscal" for="claveFiscal" style="font-weight: bold" /><br></br>
                            <p:inputText id="claveFiscal" value="#{expedienteController.selected.claveFiscal}" title="clave Fiscal"/><br></br>
                            <a href="https://auth.afip.gob.ar/contribuyente_/login.xhtml" target="_blank" >
                                <img src="../faces/resources/images/afip.png" style="width: 15%;" ></img>
                            </a>
                        </div>
                        <br></br>
                        <div >
                            <p:outputLabel value="Clave CIDI" for="claveCidi" style="font-weight: bold" /><br></br>
                            <p:inputText id="claveCidi" value="#{expedienteController.selected.claveCidi}" title="clave Cidi"/><br></br>
                            <a href="https://cidi.cba.gov.ar/Cuenta/Login" target="_blank" >
                                <img src="../faces/resources/images/CIDI.png"></img>
                            </a>
                        </div>
                        <br></br>
                    </p:tab>
                    <p:tab title="Comunicaciones">
                        <p:outputLabel value="Comunicaciones" for="comunicaciones" style="font-weight: bold"/><br></br>
                        <p:editor width="700"  id="comunicaciones" value="#{expedienteController.selected.comunicaciones}" ></p:editor>
                            
                    </p:tab>
                    <p:tab title="Honorarios y Gastos">
                        <div>
                        <p:outputLabel value="convenio de honorarios" style="font-weight: bold" for="convenioDeHonorarios" />
                        <p:selectOneMenu style="margin-left: 3%" id="convenioDeHonorarios" value="#{expedienteController.selected.convenioDeHonorarios}" editable="true" effect="fold" >
                        <f:selectItem itemLabel="1 haber" itemValue="1 haber" />
                        <f:selectItem itemLabel="2 haberes" itemValue="2 haberes" />
                        <f:selectItem itemLabel="2 haberes y 20% retroactivo" itemValue="2 haberes y 20% retroactivo" />
                        <f:selectItem itemLabel="2 haberes y 30% retroactivo" itemValue="2 haberes y 30% retroactivo" />
                        <f:selectItem itemLabel="3 haberes" itemValue="3 haberes" />
                        <f:selectItem itemLabel="20% retroactivo" itemValue="20% retroactivo" />
                        <f:selectItem itemLabel="25% retroactivo" itemValue="25% retroactivo" />
                        </p:selectOneMenu>
                        </div>

                        <br></br>
                        <br></br>
                        <p:outputLabel value="Firmado" for="poderFirmado" style="font-weight: bold" />
                        <p:selectOneMenu style="margin-left: 3%" id="poderFirmado" value="#{expedienteController.selected.poderFirmado}" editable="false" effect="fold" >
                        <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                        <f:selectItem itemLabel="Si" itemValue="Si" />
                        <f:selectItem itemLabel="No" itemValue="No" />
                        </p:selectOneMenu>

                        <br></br>
                        <br></br>
                        <p:editor width="700" value="#{expedienteController.selected.tablaDeHonorariosYGastos}"></p:editor>
                        </p:tab> 
                    
                    
                    
                </p:tabView>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>

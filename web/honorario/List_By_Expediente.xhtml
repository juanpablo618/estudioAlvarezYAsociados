<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HonorarioEditDlg" widgetVar="HonorariosListDialog" modal="true" resizable="false" appendTo="@(body)" header="Honorarios de exp #{expedienteController.selected.orden}">
            <h:form id="HonorarioEditForm">
                <h:panelGroup id="display">
                    
                   <p:dataTable id="datalist" value="#{honorarioController.getItemsBySelectedExp(expedienteController.selected.orden)}" var="item"
                             selectionMode="single" selection="#{honorarioController.selected}"
                             paginator="true"
                             rowKey="#{item.idHonorario}"
                             widgetVar="honorariosTable"
                             rows="20"
                             rowsPerPageTemplate="20,40,80"
                             emptyMessage="No existen Honorarios"
                             paginatorPosition="top" 
                             rendered="true"
                             filteredValue="#{honorarioController.filteredHonorarios}"
                             
                             >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:growl  id="message" showDetail="true" />
 
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Apellido y Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido} #{item.nombre}"/>
                        </p:column>
                        
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="juzgado federal"/>
                            </f:facet>
                            <h:outputText value="#{item.juzgadoFederal}"/>
                        </p:column>
                        
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Tipo de honorario"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDeHonorario}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="a nombre de quien"/>
                            </f:facet>
                            <h:outputText value="#{item.anombreDeQuien}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="fecha de regulación"/>
                            </f:facet>
                            <h:outputText  value="#{item.fechaRegulacion}"   >
                            <f:convertDateTime pattern="dd/MM/yyyy"  />
                        </h:outputText>
                        </p:column>
                        
                        <p:column style="text-align: center; ">
                            
                            <f:facet name="header">
                                <h:outputText value="ACCIONES"/>
                            </f:facet>
                            
                            <p:commandButton class="linea" update=":growl,datalist, message" actionListener="#{procedenciaController.destroy}"  icon="ui-icon-circle-close" title="borrar">
                                <f:setPropertyActionListener value="#{item}" target="#{procedenciaController.selected}" />
                                <p:confirm header="Confirmación" message="¿Estas seguro?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton update=":ProcedenciaListForm" value="Si" type="button" styleClass="ui-confirmdialog-yes ui-state-default" icon="ui-icon-check" style="color: black;"/>
                                <p:commandButton update=":ProcedenciaListForm" value="No" type="button" styleClass="ui-confirmdialog-no ui-state-error-text" icon="ui-icon-close" style="color: black;"/>
                            </p:confirmDialog> 
                            
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton rendered="false" id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{procedenciaController.prepareCreate}" update=":ProcedenciaCreateForm" oncomplete="PF('ProcedenciaCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcedenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

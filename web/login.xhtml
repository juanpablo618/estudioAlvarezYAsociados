<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login Estudio Alvarez y Asociados</title>
        <style>
            html{
                background-color: #123a6d;
                margin: 0px; width: 100%; height: 100%;
            }
            #titulo{
                color: chocolate; font-size: 5em;
                text-shadow:
                    -1px -1px 0 #fff,
                    1px -1px 0 #fff,
                    -1px 1px 0 #fff,
                    1px 1px 0 #fff;
            }
            .hover:hover{
                background-color: #f7f4f4 !important;
                color: black !important;
                font-weight: bold;
            }
            :focus {
                outline: none !important;
            }

        </style>
    </h:head>  


    <p:growl id="mensajes" showDetail="true" life="2500" autoUpdate="true" />

    <center>
        <h:graphicImage value="resources/images/2019-10-29.png" style="width: 30%;"/>

        <p:panel header="INGRESA TUS DATOS POR FAVOR" style="text-align: center; background-color: darkkhaki;border: none; width: 30%;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="USUARIO" style="color: black; font-size: 1em" />
                    <p:inputText id="username" value="#{login.user}" required="true" label="Usuario"   ></p:inputText>

                    <h:outputText value="CLAVE" style="color: black; "/>
                    <h:inputSecret id="password" value="#{login.pwd}" style=" color: black; focus: none !important; " ></h:inputSecret>
                    <h:message for="username"></h:message>
                    <h:message for="password"></h:message>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <f:facet name="footer">   
                        <center>
                            <h:commandButton id="botonIniciarSesion" class="hover" action="#{login.validateUsernamePassword}"
                                             value="INICIAR SESIÃ“N" style="margin-top: 5%;
                                             color: black; padding: 3% 20% 3% 20%;width: 100%; " >
                            </h:commandButton>
                        </center>
                    </f:facet>        
                </h:panelGrid>
            </h:form>

        </p:panel>
    </center>     

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog position="center top" id="ExpedienteViewDlgParaAgendadesdeagenda" widgetVar="ExpedienteViewDialogParaAgendadesdeagenda" modal="true" resizable="false" appendTo="@(body)" header="Ver Expediente para agregar agenda" style="margin-top: 1%;">

            <h:form id="ExpedienteViewFormParaAgendadesdeagenda" >
                <h:panelGroup id="display">

                    <p:panel  style="margin-bottom:1%">
                     

                            <h:panelGrid columns="5" cellpadding="1" rendered="#{expedienteController.selectedParaVerExp != null}">

                                <h:outputText value="Orden:"   />
                                <h:outputText value="#{expedienteController.selectedParaVerExp.orden}" title="tipoDeExpediente" class="negrita"/>
                                <h:outputText value="|"  class="pipeSeparator" />
                                <h:outputText value=" Apellido y Nombre:"  />
                                <h:outputText value="#{expedienteController.selectedParaVerExp.apellidoYNombre}" title="tipoDeExpediente" class="negrita"/>

                            </h:panelGrid>

                       

                        <h:panelGrid columns="8" rendered="#{expedienteController.selectedParaVerExp != null}">
                            
                            <h:outputText value="Tipo de Expediente:" />
                            <h:outputText value="#{expedienteController.selectedParaVerExp.tipoDeExpediente}" title="tipoDeExpediente" class="negrita"/>
                            <h:outputText value="|"  class="pipeSeparator" />
                            <h:outputText value="Fecha de Alta Expediente:"/>
                            <h:outputText value="#{expedienteController.selectedParaVerExp.fechaDeAltaDeExpediente}" title="fecha de alta de expediente" class="negrita">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="|"  class="pipeSeparator" />
                            <h:outputText value="Fecha de AtenciÃ³n:"/>
                            <h:outputText value="#{expedienteController.selectedParaVerExp.fechaDeAtencion}" title="fechaDeAtencion" class="negrita">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:panelGrid>
                        <h:panelGrid columns="8" rendered="#{expedienteController.selectedParaVerExp != null}">
                            
                            <h:outputText value="Tipo de Tramite:"/>
                            <h:outputText value="#{expedienteController.selectedParaVerExp.tipoDeTramite}" title="tipoDeTramite" class="negrita"/>
                            <h:outputText value="|"  class="pipeSeparator" />
                            <h:outputText value="Estado del Tramite:" />
                            <h:outputText value="#{expedienteController.selectedParaVerExp.estadoDelTramite}" title="estadoDelTramite" class="negrita"/>
                            <h:outputText value="|"  class="pipeSeparator" />
                            <h:outputText value="Cobra  Beneficio:" />
                            <h:outputText value="#{expedienteController.selectedParaVerExp.cobraBeneficio}" title="cobra beneficio" class="negrita"/>

                        </h:panelGrid>   

                        <br></br>

                        <h:panelGrid columns="2" rendered="#{expedienteController.selectedParaVerExp != null}">
                            <h:outputText value="Observaciones:" />

                            <h:outputText  value="#{expedienteController.selectedParaVerExp.observaciones}" title="observaciones" class="negrita"/>
                        </h:panelGrid>
                    </p:panel>          
                    <br></br>
                    <p:fieldset legend="Crear Agenda" toggleable="true" toggleSpeed="500" collapsed="false">

                        <p:panel  style="margin-bottom:1%">

                            <h:panelGrid columns="2" rendered="#{expedienteController.selectedParaVerExp != null}">

                                <p:outputLabel value="#{bundle.CreateAgendaLabel_fecha}" for="fecha" style="font-weight: bold" />
                                <p:calendar  readonlyInput="true" mindate="today" disabledWeekends="true" id="fecha" pattern="dd/MM/yyyy" value="#{agendaController.selected.fecha}" title="#{bundle.EditAgendaTitle_fecha}" showOn="button"/>
                            
                                <p:outputLabel value="Actividad:" for="descripcion" style="font-weight: bold" />
                                <p:inputTextarea rows="5" cols="50" id="descripcion" value="#{agendaController.selected.descripcion}" title="#{bundle.CreateAgendaTitle_descripcion}" />

                                <p:outputLabel value="Responsable:" for="responsable" style="font-weight: bold" />
                                <p:selectOneMenu  id="responsable" value="#{agendaController.selected.responsable}"  >
                                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" var="empleado" itemLabel="#{empleado.getNombreyApellido()}" itemValue="#{empleado.getNombreyApellido()}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel  value="prioridad" for="prioridad" style="font-weight: bold" />
                            <p:selectOneMenu style="margin-left: 3%" id="prioridad" value="#{agendaController.selected.prioridad}" editable="false" effect="fold" >
                                <f:selectItem itemLabel="--" itemValue="--" noSelectionOption="true" />
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                                
                            </p:selectOneMenu>


                            </h:panelGrid>
                            <p:commandButton rendered="#{expedienteController.selectedParaVerExp.tipoDeExpediente eq 'administrativo'}"  class="createButtonAgenda hoverBlue" actionListener="#{agendaController.create(expedienteController.selectedParaVerExp.nombre,expedienteController.selectedParaVerExp.apellido, expedienteController.selectedParaVerExp.orden)}" value="Guardar Agenda" title="guardar para exp. administrativo" update=":ExpedienteViewDesdeAgendaForm:tabViewEditExpAdm,:growl" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgendadesdeagenda');" />

                            <p:commandButton rendered="#{expedienteController.selectedParaVerExp.tipoDeExpediente eq 'judicial'}" class="createButtonAgenda hoverBlue" actionListener="#{agendaController.create(expedienteController.selectedParaVerExp.nombre, expedienteController.selectedParaVerExp.apellido, expedienteController.selectedParaVerExp.orden)}" value="Guardar Agenda"  update=":ExpedienteJudicialViewDesdeAgendaForm:tabViewEditExpJudicialEditForm:datalist5,:growl" title="guardar para exp. judicial" oncomplete="handleSubmit(args,'ExpedienteViewDialogParaAgendadesdeagenda');" />
                            
                        </p:panel>
                    </p:fieldset>
                   <!-- comment saque este boton ya que no tenia sentido 
                    <p:commandButton id="editButton" class="botonCrearAgenda hoverGreen"  icon="ui-icon-pencil" value="Ver expediente" update=":ExpedienteEditForm" oncomplete="PF('ExpedienteEditDialog').show()" disabled="#{empty expedienteController.selected}" />
 -->
                </h:panelGroup>
            </h:form>
            <br></br>

        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoDelTramiteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EstadoDelTramiteListForm">
                <p:panel header="Listado de Estados del tramite">
                    <p:dataTable id="datalist" value="#{estadoDelTramiteController.items}" var="item"
                                 selectionMode="single" selection="#{estadoDelTramiteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstadoDelTramite}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton "/>
                        <p:ajax event="rowUnselect" update="createButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoDelTramiteTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estadoDelTramiteController.prepareCreate}" update=":EstadoDelTramiteCreateForm" oncomplete="PF('EstadoDelTramiteCreateDialog').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                
             <p:contextMenu for="datalist">
                <p:menuitem value="Ver" icon="ui-icon-search"  update=":EstadoDelTramiteEditForm" oncomplete="PF('EstadoDelTramiteEditDialog').show()" />
                <p:menuitem value="Borrar" icon="ui-icon-trash"  actionListener="#{estadoDelTramiteController.destroy}" update="@all" />

            </p:contextMenu> 
               
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

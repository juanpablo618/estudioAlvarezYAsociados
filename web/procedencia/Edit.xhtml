<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedenciaEditDlg" widgetVar="ProcedenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProcedenciaTitle}">
            <h:form id="ProcedenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedenciaController.selected != null}">
                        <p:outputLabel value="Procedencia:" for="nombreProcedencia" />
                        <p:inputText id="nombreProcedencia" value="#{procedenciaController.selected.nombreProcedencia}" title="#{bundle.EditProcedenciaTitle_nombreProcedencia}" required="true" requiredMessage="#{bundle.EditProcedenciaRequiredMessage_nombreProcedencia}"/>
                    </p:panelGrid>
                    <p:commandButton onclick="ProcedenciaViewDialog.hide()" actionListener="#{procedenciaController.update}" value="#{bundle.Save}" update="display,:ProcedenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProcedenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcedenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

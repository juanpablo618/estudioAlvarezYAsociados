<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoDelTramiteViewDlg" widgetVar="EstadoDelTramiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="E. del tramite">
            <h:form id="EstadoDelTramiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoDelTramiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoDelTramiteLabel_estado}"/>
                        <h:outputText value="#{estadoDelTramiteController.selected.estado}" title="#{bundle.ViewEstadoDelTramiteTitle_estado}"/>
                    </p:panelGrid>
                    
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstadoDelTramiteEditForm" oncomplete="PF('EstadoDelTramiteEditDialog').show()" disabled="#{empty estadoDelTramiteController.selected}"/>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoDelTramiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

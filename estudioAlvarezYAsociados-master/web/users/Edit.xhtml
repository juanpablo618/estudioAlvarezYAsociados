<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog  style="width: 14%" id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar usuario:">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="Usuario:" for="uname" /><br></br>
                        <p:inputText id="uname" value="#{usersController.selected.uname}" title="#{bundle.EditUsersTitle_uname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_uname}"/><br></br><br></br>
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" /><br></br>
                        <p:inputText id="password" value="Password:" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/><br></br><br></br>
                        <p:outputLabel value="#{bundle.EditUsersLabel_rol}" for="rol" /><br></br>
                        <p:inputText id="rol" value="Rol:" title="#{bundle.EditUsersTitle_rol}" /><br></br><br></br>
                    <p:commandButton class="botonCrear" actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

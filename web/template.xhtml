<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Estudio Alvarez y Asociados</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="200" >
                
                <h:form id="menuForm">
                    <p:tieredMenu >
                            <p:menuitem outcome="/agenda/List" value="Agendas" />
                        <p:separator />
                            <p:menuitem outcome="/expediente/List" value="Expedientes" />
                        <p:separator />
                            <p:menuitem outcome="/empleado/List" value="Empleados" />
                        <p:separator />
                            <p:menuitem outcome="/procedencia/List" value="Procedencias" />
                        <p:separator />
                            <p:menuitem outcome="/turno/List" value="Turnos"/>
                        <p:separator />
                            <p:menuitem outcome="/estadoDelTramite/List" value="Estados del tramite"/>
                        <p:separator />
                            <p:menuitem outcome="/users/List" value="Usuarios"/>
                        <p:separator />
                            <p:menuitem outcome="/login.xhtml" value="Salir"/>
                        <p:separator />
                    </p:tieredMenu> 
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
               
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
